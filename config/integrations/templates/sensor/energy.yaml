            {{ (states("sensor.huidig_verbruik") | float(default=0) - states("sensor.huidige_opbrengst") | float(default=0)) | round(2) }}
        {%- elif states("sensor.huidige_opbrengst") | float(default=0) >= states("sensor.huidig_verbruik") | float(default=0) %}
            {{ 0 | float(default=0) }}
        {% else  %}
            {{ 0 | float(default=0) }}
        {% endif %}

