          has_value("sensor.s3_vermogen") }}
      state: >
        {{ (states("sensor.s1_vermogen") | float(default=0) + 
            states("sensor.s2_vermogen") | float(default=0) + 
            states("sensor.s3_vermogen") | float(default=0)) | round(2) }}

    - name: Huidig verbruik
