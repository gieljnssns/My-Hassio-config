- binary_sensor:
    - name: Martine vertrekt naart werk
      unique_id: 956d2801-634b-4d23-8383-1c3ce6c014df
      state: >
        {% if state_attr("calendar.monnikenheide", "start_time") %}
          {{ (as_timestamp(state_attr("calendar.monnikenheide", "start_time")) - as_timestamp(strptime(states("sensor.date_time"), '%Y-%m-%d, %H:%M')) |  float > 300) and (as_timestamp(state_attr("calendar.monnikenheide", "start_time")) - as_timestamp(strptime(states("sensor.date_time"), '%Y-%m-%d, %H:%M')) | float < 3600) }}
        {% else %}
          False
        {% endif %}

