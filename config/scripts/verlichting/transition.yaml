###  Slaapkamer  ###
  vertraagd_uit:
    sequence:
      - service: light.turn_off
        entity_id: light.spot_slaapkamer
        data:
          transition: 800
      - delay:
          minutes: 2
  
  vertraagd_uit_martine:
    sequence:
      - service: light.turn_off
        entity_id: light.spot_slaapkamer
        data:
          transition: 400
      - delay:
          minutes: 2
  
  vertraagd_aan_5_min:
    sequence:
      - service: light.turn_on
        entity_id: light.spot_slaapkamer
        data:
          transition: 300
          brightness: 255
          # rgb_color: [255, 236, 182]
      - delay:
          minutes: 2

