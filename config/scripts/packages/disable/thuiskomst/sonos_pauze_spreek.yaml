sonos_pauze_spreek:
  sequence:
    - service: mass.queue_command
      data:
        command: snapshot_create
      target:
        entity_id: "{{ sonos_entity }}"
    - delay: "00:00:03"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - delay: "00:00:01"
    - service: >
        {% if is_state('input_select.tts', 'VoiceRSS') %}
          tts.voicerss_say
        {% elif is_state('input_select.tts', 'Google') %}
          tts.google_translate_say
        {% else %}
          False
        {% endif %}
      data_template:
        entity_id: "{{ tts_entity }}"
        message: "{{ speech_message }}"
        language: >
          {% if is_state('input_select.tts', 'VoiceRSS') %}
            nl-be
          {% elif is_state('input_select.tts', 'Google') %}
            nl
          {% else %}
            False
          {% endif %}
    - delay: "00:00:03"
    - wait_template: "{{ states('binary_sensor.keuken_not_playing') == 'on' }}"
    - delay: "00:00:01"
    - service: mass.queue_command
      data:
        command: snapshot_restore
      target:
        entity_id: "{{ sonos_entity }}"
    - delay: "00:00:03"
    - service: >
        {% if states.media_player.keuken.attributes.media_content_id is defined %}
          {% if 'http://192.168.79.54:8123/api' in state_attr("media_player.keuken", "media_content_id") %}
            script.sonos_pauze_spreek_nl
          {% else %}
            script.sonos_pauze_spreek_non_nl
          {% endif %}
        {% else %}
          script.sonos_pauze_spreek_non_nl
        {% endif %}
      data_template:
        entity_id: "{{ sonos_entity }}"
