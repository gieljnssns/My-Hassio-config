verwarming_1u:
  alias: Verwarming 1u
  sequence:
    - delay:
        seconds: 3
    - action: input_select.select_option
      target:
        entity_id: "{{ input_select }}"
      data:
        option: "{{ temp }}"
    - delay:
        hours: 1
    - action: input_select.select_option
      target:
        entity_id: "{{ input_select }}"
      data:
        option: "{{ temp_2 }}"
  mode: parallel
