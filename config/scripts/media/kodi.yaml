kodi:
  sequence:
    - condition: state
      entity_id: switch.synology
      state: "off"
    - action: switch.turn_on
      entity_id: switch.synology
    - delay:
        seconds: 15
    - wait_template: "{{ is_state('switch.synology', 'on') }}"
    - action: notify.giel_en_martine
      data:
        message: "Nu zoude op den tv kodi kunnen gebruiken."
