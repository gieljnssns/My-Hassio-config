zijgevel_openen:
  sequence:
    - action: cover.open_cover
      entity_id: cover.living
    - delay:
        seconds: 10
    - action: cover.open_cover
      entity_id: cover.slaapkamer_noor
    - delay:
        seconds: 10
    - action: input_boolean.turn_off
      entity_id: input_boolean.zijgevel_closed
