alias: Knop Noor 2 klik
id: 6574f893-40a2-4393-83f7-d19801558678
trigger:
  - platform: state
    entity_id: binary_sensor.knop_noor_2_klik
    to: "on"
action:
  - choose:
      - conditions:
          - condition: template
            value_template: >
              {{ states("light.wled_noor") == 'on' }}
        sequence:
          - service: light.turn_off
            entity_id:
              - light.wled_noor
    default:
      - service: light.turn_on
        data:
          entity_id: light.wled_noor
