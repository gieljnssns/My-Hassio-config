alias: Knop Giel 5 klik
initial_state: "on"
trigger:
  - platform: state
    entity_id: binary_sensor.knop_giel_5_klik
    to: "on"
action:
  - service: light.turn_on
    entity_id: light.spots_tv
    data:
      brightness: 255
  - service: light.turn_on
    entity_id:
      - light.alle_tuinverlichting
      - light.danszaal_spots
      - light.keuken_spots
      - light.danszaal_luster
      - light.keuken_luster
      - light.zithoek_luster
      - light.keuken_inkom
  - delay:
      minutes: 5
  - service: light.turn_off
    entity_id:
      - light.alle_tuinverlichting
      - light.danszaal_spots
      - light.keuken_spots
      - light.spots_tv
      - light.danszaal_luster
      - light.keuken_luster
      - light.zithoek_luster
      - light.keuken_inkom
