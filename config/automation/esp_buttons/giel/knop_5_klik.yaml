alias: Knop Giel 5 klik
initial_state: "on"
trigger:
  - platform: state
    entity_id: binary_sensor.knop_giel_5_klik
    to: "on"
action:
  - service: light.turn_on
    entity_id: light.spots_tv
    data:
      brightness: 255
  - service: light.turn_on
    entity_id:
      - light.alle_tuinverlichting
      # - light.spots_danszaal
      - light.danszaal_spots_relay_1
      # - light.spots_keuken
      - light.keuken_spots
      # - light.luster_danszaal
      - light.danszaal_luster
      # - light.luster_keuken
      - light.keuken_luster_relay_0
      # - light.luster_zithoek
      - light.zithoek_luster
      # - light.inkom
      - light.keuken_inkom
  - delay:
      minutes: 5
  - service: light.turn_off
    entity_id:
      - light.alle_tuinverlichting
      # - light.spots_danszaal
      - light.danszaal_spots_relay_1
      # - light.spots_keuken
      - light.keuken_spots
      - light.spots_tv
      # - light.luster_danszaal
      - light.danszaal_luster
      # - light.luster_keuken
      - light.keuken_luster_relay_0
      # - light.luster_zithoek
      - light.zithoek_luster
      # - light.inkom
      - light.keuken_inkom
