alias: "Garage ijskast Aan/Uit"
id: b4140539-7c19-420e-ac35-2ead8e6e75aa
trigger:
  - platform: template
    value_template: "{{ now().weekday() == 4 and now().hour == 10 }}"
  - platform: template
    value_template: "{{ now().weekday() == 6 and now().hour == 18 }}"
action:
  - service_template: >
      {% if now().weekday() == 4 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.garage_ijskast