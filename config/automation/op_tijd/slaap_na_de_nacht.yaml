alias: Slaap na de nacht
id: 7e9cc1fa-4db2-433a-a372-043d538d13a9
description: >-
  Input boolean Giel slaapt na de nacht
trigger:
  - platform: time
    at: "16:00:13"
  # - platform: time
  #   at: "12:00:13"
  - platform: state
    entity_id: calendar.de_nacht
    from: "on"
    to: "off"
  - platform: state
    entity_id: calendar.weekend_nacht
    to: "off"
    from: "on"
  # - platform: state
  #   entity_id: calendar.mondelez_de_nacht
  #   from: "on"
  #   to: "off"
  # - platform: state
  #   entity_id: calendar.mondelez_weekend_nacht
  #   to: "off"
  #   from: "on"
condition: []
actions:
  - choose:
      - conditions:
          - condition: or
            conditions:
              - condition: and
                conditions:
                  - condition: time
                    after: "16:00:00"
                  # - condition: state
                  #   entity_id: binary_sensor.v_nacht
                  #   state:  "on"
              - condition: and
                conditions:
                  - condition: time
                    after: "12:00:00"
                  - condition: state
                    entity_id: binary_sensor.v_nacht
                    state: "off"
                  - condition: state
                    entity_id: binary_sensor.v_w_nacht
                    state: "off"
              # - condition: and
              #   conditions:
              #     - condition: state
              #       entity_id: calendar.mondelez_de_nacht
              #       state: "off"
              #       for:
              #         hours: 10
        sequence:
          - action: input_boolean.turn_off
            entity_id:
              - input_boolean.giel_slaapt_na_nacht
    default:
      - action: input_boolean.turn_on
        entity_id: input_boolean.giel_slaapt_na_nacht
mode: single
