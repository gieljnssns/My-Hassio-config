# {"event": "Opladers_aan"}

alias: "Opladers Aan/Uit"
initial_state: "on"
trigger:
  - platform: time
    at: "09:00"
  - platform: time
    at: "22:00"
condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
action:
  - service_template: >
      {% if now().hour == 22 %}
        switch.turn_off
      {% else %}
        switch.turn_on
      {% endif %}
    entity_id: switch.smappee_opladers
