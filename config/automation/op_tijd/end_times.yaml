alias: "End times"
id: 85d4b37a-ed73-4a55-8b71-99e3cb74f7ec
mode: parallel
trigger:
  - platform: time
    at: input_datetime.verluchting_end_time
    id: verluchting
  - platform: time
    at: input_datetime.alle_tuinverlichting_end_time
    id: den_hof
  - platform: time
    at: input_datetime.afdak_verlichting_end_time
    id: afdak
  - platform: time
    at: input_datetime.keuken_end_time
    id: keuken
action:
- choose:
  - conditions:
      - condition: trigger
        id: verluchting
    sequence:
      - service: fan.turn_off
        entity_id: fan.ventilatie
      - service: switch.turn_off
        entity_id: switch.badkamer_verluchting
      - service: switch.turn_off
        entity_id: switch.zolder_verluchting
  - conditions:
      - condition: trigger
        id: den_hof
    sequence:
      - service: light.turn_off
        target:
          entity_id: light.alle_tuinverlichting
  - conditions:
      - condition: trigger
        id: afdak
    sequence:
      - service: light.turn_off
        target:
          entity_id: light.afdak_verlichting
  - conditions:
      - condition: trigger
        id: keuken
    sequence:
      - service: light.turn_off
        target:
          entity_id:
            - light.keuken_inkom
            - light.keuken_luster
            - light.keuken_spots