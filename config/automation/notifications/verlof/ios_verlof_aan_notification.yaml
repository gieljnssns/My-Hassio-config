alias: "Op verlof aan?"
initial_state: "on"
trigger:
  - platform: state
    entity_id: device_tracker.gphone_2
    to: "not_home"
    for:
      hours: 4
  - platform: state
    entity_id: device_tracker.mphone_2
    to: "not_home"
    for:
      hours: 4
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: "armed_away"
    - condition: state
      entity_id: device_tracker.gphone_2
      state: "not_home"
    - condition: state
      entity_id: device_tracker.mphone_2
      state: "not_home"
    - condition: template
      value_template: "{{ is_state('input_boolean.op_verlof', 'off') }}"
action:
  - service: notify.giel_en_martine
    data_template:
      message: "Zijn jullie op vakantie vertrokken? Zet dan Vakantie-modus aan."
      data:
        push:
          badge: 0
          category: "verlof"
        action_data:
          entity_id: input_boolean.op_verlof
