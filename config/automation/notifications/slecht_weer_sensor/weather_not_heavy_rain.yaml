alias: "Bad weather notification - heavy_rain"
id: 616a6577-504c-4c5f-a85e-f17d4737561c
trigger:
  platform: template
  value_template: >
    {{ states("sensor.time") == states("sensor.notification_time_long") }}
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: sensor.bad_weather
      state: "heavy_rain"

actions:
  - variables:
      direction: >
        {% set directions = [ 'N', 'NNO', 'NO', 'ONO', 'O', 'OZO', 'ZO', 'ZZO', 'Z', 'ZZW', 'ZW', 'WZW', 'W', 'WNW', 'NW', 'NNW', 'N'] -%}
        {% set idx = (state_attr("weather.home", "wind_bearing") | int(0) / 22.5) | round(0) | int -%}
        {{ directions[idx] }}
      fiets: >
        {% if direction in ["N", "NNO", "NO", "ONO", "O"] %}
          , dus wind op kop.
        {% elif direction in ["Z", "ZZW", "ZW", "WZW", "W"] %}
          , dus wind in de rug.
        {% else %}
          , dus de wind staat niet goed of slecht.
        {% endif %}
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "on"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "on"
        sequence:
          - action: notify.mobile_app_mphone
            data:
              message: >
                " Er wordt hevige regen voorspeld, op tijd vertrekken!  Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("weather.home") }} en de wind waait {{ states("sensor.windsnelheid", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
          - action: notify.noor_en_fien
            data:
              message: >
                " Er wordt hevige regen voorspeld, op tijd vertrekken!  Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("weather.home") }} en de wind waait {{ states("sensor.windsnelheid", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "on"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "off"
        sequence:
          - action: notify.mobile_app_mphone
            data:
              message: >
                " Er wordt hevige regen voorspeld, op tijd vertrekken!  Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("weather.home") }} en de wind waait {{ states("sensor.windsnelheid", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "off"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "on"
        sequence:
          - action: notify.noor_en_fien
            data:
              message: >
                " Er wordt hevige regen voorspeld, op tijd vertrekken!  Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("weather.home") }} en de wind waait {{ states("sensor.windsnelheid", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
