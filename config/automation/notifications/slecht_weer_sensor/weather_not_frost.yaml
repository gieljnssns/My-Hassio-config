alias: "Bad weather notification - frost"
id: 177426d9-8cd4-47fa-852b-ba466e36bfb9
trigger:
  platform: template
  value_template: >
    {{ states("sensor.time") == states("sensor.notification_time_long") }}
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: sensor.bad_weather
      state: "frost"

action:
  - variables:
      direction: >
        {% set directions = [ 'N', 'NNO', 'NO', 'ONO', 'O', 'OZO', 'ZO', 'ZZO', 'Z', 'ZZW', 'ZW', 'WZW', 'W', 'WNW', 'NW', 'NNW', 'N'] -%}
        {% set idx = (states('sensor.openweathermap_wind_bearing') | int(0) / 22.5) | round(0) | int -%}
        {{ directions[idx] }}
      fiets: >
        {% if direction in ["N", "NNO", "NO", "ONO", "O"] %}
          , dus wind op kop.
        {% elif direction in ["Z", "ZZW", "ZW", "WZW", "W"] %}
          , dus wind in de rug.
        {% else %}
          , dus de wind staat niet goed of slecht.
        {% endif %}
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "on"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "on"
        sequence:
          - service: notify.mobile_app_mphone
            data:
              message: >
                " Er wordt ijzel voorspeld, op tijd vertrekken! Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("sensor.openweathermap_weather") }} en de wind waait {{ states("sensor.openweathermap_wind_speed", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
          - service: notify.noor_en_fien
            data:
              message: >
                " Er wordt ijzel voorspeld, op tijd vertrekken! Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("sensor.openweathermap_weather") }} en de wind waait {{ states("sensor.openweathermap_wind_speed", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "on"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "off"
        sequence:
          - service: notify.mobile_app_mphone
            data:
              message: >
                " Er wordt ijzel voorspeld, op tijd vertrekken! Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("sensor.openweathermap_weather") }} en de wind waait {{ states("sensor.openweathermap_wind_speed", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
      - conditions:
          - condition: state
            entity_id: binary_sensor.v_monnikenheide
            state: "off"
          - condition: state
            entity_id: binary_sensor.schooldag
            state: "on"
        sequence:
          - service: notify.noor_en_fien
            data:
              message: >
                " Er wordt ijzel voorspeld, op tijd vertrekken! Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}, {{ states("sensor.openweathermap_weather") }} en de wind waait {{ states("sensor.openweathermap_wind_speed", with_unit=True) }} uit het {{ direction }} {{ fiets }} "
