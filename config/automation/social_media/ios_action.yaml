alias: ios action social media
id: cb03dde8-bf4f-43ee-954f-9da7db71bd61
trigger:
  - platform: event
    event_type: mobile_app_notification_action
    id: "tiktok"
    event_data:
      action: "TIKTOK"
  - platform: event
    event_type: mobile_app_notification_action
    id: "geen_tiktok"
    event_data:
      action: "GEEN_TIKTOK"
  - platform: event
    event_type: mobile_app_notification_action
    id: "roblox"
    event_data:
      action: "ROBLOX"
  - platform: event
    event_type: mobile_app_notification_action
    id: "geen_roblox"
    event_data:
      action: "GEEN_ROBLOX"
action:
  - choose:
      - conditions:
          - condition: trigger
            id: "tiktok"
        sequence:
          - service: input_boolean.turn_on
            entity_id: input_boolean.allowtiktok, input_boolean.allowinstagram
      - conditions:
          - condition: trigger
            id: "geen_tiktok"
        sequence:
          - service: notify.mobile_app_nphone
            data:
              message: "Zijde zeker da ge me alle klaar zij?"
      - conditions:
          - condition: trigger
            id: "roblox"
        sequence:
          - service: input_boolean.turn_on
            entity_id: input_boolean.allowroblox, input_boolean.allowyoutube
      - conditions:
          - condition: trigger
            id: "geen_roblox"
        sequence:
          - service: notify.mobile_app_fphone
            data:
              message: "Zijde zeker da ge me alle klaar zij?"
