alias: "Alarm arm night"
id: 3ab59385-d409-4777-abae-9c461a9fd442
trigger:
  - platform: state
    entity_id: media_player.philips_tv
    from: "on"
    to: "off"
  - platform: state
    entity_id: light.slaapkamer_spot
    to: "off"
  - platform: state
    entity_id: light.slaapkamer_hoog
    to: "off"
condition:
  - condition: not
    conditions:
      # - condition: state
      #   entity_id: media_player.mass_keuken
      #   state: "playing"
      - condition: state
        entity_id: media_player.mass_keuken
        state: "playing"
  - condition: and
    conditions:
      - condition: time
        after: "20:15:00"
        before: "04:00:00"
      - condition: template
        value_template: "{{ states('alarm_control_panel.ha_alarm') != 'arming' }}"
      - condition: template
        value_template: "{{ states('alarm_control_panel.ha_alarm') != 'armed_night' }}"
      - condition: template
        value_template: "{{ states('media_player.philips_tv') != 'on' }}"
      - condition: or
        conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: device_tracker.martine_not_so_binary
                state: "Thuis"
              - condition: state
                entity_id: device_tracker.martine_not_so_binary
                state: "Juist Aangekomen"
          - condition: or
            conditions:
              - condition: state
                entity_id: device_tracker.giel_not_so_binary
                state: "Thuis"
              - condition: state
                entity_id: device_tracker.giel_not_so_binary
                state: "Juist Aangekomen"
          - condition: or
            conditions:
              - condition: state
                entity_id: device_tracker.fien_not_so_binary
                state: "Thuis"
              - condition: state
                entity_id: device_tracker.fien_not_so_binary
                state: "Juist Aangekomen"
          - condition: or
            conditions:
              - condition: state
                entity_id: device_tracker.noor_not_so_binary
                state: "Thuis"
              - condition: state
                entity_id: device_tracker.noor_not_so_binary
                state: "Juist Aangekomen"
actions:
  - action: light.turn_on
    data:
      brightness: 255
      rgb_color: [255, 236, 182]
      entity_id: light.slaapkamer_spot
  # - action: light.turn_on
  #   data:
  #     entity_id: light.slaapkamer_hoog
  - delay:
      seconds: 5
  - action: alarm_control_panel.alarm_arm_night
    entity_id: alarm_control_panel.ha_alarm
    data:
      code: !secret alarm_code
  # - action: homeassistant.turn_off
  #   entity_id: script.mqtt_arrive_script, script.mqtt_depart_script
  # - action: script.mqtt_arrive_script
  #   data_template:
  #     identity: >
  #       Alarm night {{ now().strftime("%H:%M") }}
  - delay:
      minutes: 20
  - choose:
      - conditions:
          - condition: template
            value_template: >
              {{ states("button.brouwerij_shutdown") != "unavailable" and 
                  states("binary_sensor.garage_bezetting") != "on" }}
        sequence:
          - action: button.press
            target:
              entity_id: button.brouwerij_shutdown
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.badkamer_grouped_not_master
            state: "on"
        sequence:
          - action: media_player.unjoin
            target:
              entity_id: media_player.mass_badkamer
