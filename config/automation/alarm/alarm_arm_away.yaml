  #   entity_id: input_boolean.gielthuis
  #   to: 'off'
  # - platform: state
  #   entity_id: input_boolean.martinethuis
  #   to: 'off'
condition:
  condition: and
  conditions:
    #  - condition: state
    #    entity_id: input_boolean.gielthuis
    #    state: 'off'
    # - condition: state
    #   entity_id: input_boolean.martinethuis
    #   state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.martine_not_so_binary
          state: "Juist Weg"
        - condition: state
          entity_id: device_tracker.martine_not_so_binary
          state: "Afwezig"
        - condition: state
          entity_id: device_tracker.martine_not_so_binary
          state: "Langdurig Afwezig"
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.noor_not_so_binary
          state: "Juist Weg"
        - condition: state
          entity_id: device_tracker.noor_not_so_binary
          state: "Afwezig"
        - condition: state
          entity_id: device_tracker.noor_not_so_binary
          state: "Langdurig Afwezig"
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.fien_not_so_binary
          state: "Juist Weg"
        - condition: state
          entity_id: device_tracker.fien_not_so_binary
          state: "Afwezig"
        - condition: state
          entity_id: device_tracker.fien_not_so_binary
          state: "Langdurig Afwezig"
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.giel_not_so_binary
          state: "Juist Weg"
        - condition: state
          entity_id: device_tracker.giel_not_so_binary
          state: "Afwezig"
        - condition: state
          entity_id: device_tracker.giel_not_so_binary
          state: "Langdurig Afwezig"
actions:
  - action: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.ha_alarm
    data:
      code: !secret alarm_code
  - choose:
      - conditions:
          - condition: state
            entity_id: media_player.mass_keuken
            state: playing
        sequence:
          - action: media_player.media_pause
            entity_id: media_player.mass_keuken
      - conditions:
          - condition: state
            entity_id: media_player.mass_badkamer
            state: playing
        sequence:
          - action: media_player.media_pause
            entity_id: media_player.mass_badkamer
      - conditions:
          - condition: state
            entity_id: media_player.mass_living_2
            state: playing
        sequence:
          - action: media_player.media_pause
            entity_id: media_player.mass_living_2
