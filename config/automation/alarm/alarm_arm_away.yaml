alias: "Alarm arm away"
id: 73eba5ec-f30e-4963-94f8-5c5520ce2ab0
mode: parallel
trigger:
  - platform: state
    entity_id: device_tracker.giel_not_so_binary
    to: "Juist Weg"
  - platform: state
    entity_id: device_tracker.giel_not_so_binary
    to: "Afwezig"
  - platform: state
    entity_id: device_tracker.martine_not_so_binary
    to: "Juist Weg"
  - platform: state
    entity_id: device_tracker.martine_not_so_binary
    to: "Afwezig"
  - platform: state
    entity_id: device_tracker.fien_not_so_binary
    to: "Juist Weg"
  - platform: state
    entity_id: device_tracker.fien_not_so_binary
    to: "Afwezig"
  - platform: state
    entity_id: device_tracker.noor_not_so_binary
    to: "Juist Weg"
  - platform: state
    entity_id: device_tracker.noor_not_so_binary
    to: "Afwezig"
