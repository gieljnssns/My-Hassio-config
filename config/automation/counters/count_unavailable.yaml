alias: Count unavailable
initial_state: "on"
trigger:
  - platform: state
    entity_id: binary_sensor.monitor_garage_down
    to: "off"
  - platform: state
    entity_id: binary_sensor.monitor_poortje_down
    to: "off"
  - platform: state
    entity_id: binary_sensor.monitor_slaapkamer_down
    to: "off"
  - platform: state
    entity_id: binary_sensor.monitor_tv_down
    to: "off"
  - platform: state
    entity_id: media_player.keuken
    to: "unavailable"
  - platform: state
    entity_id: media_player.badkamer
    to: "unavailable"
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ float(states('sensor.uptime_in_uren')) > 0.03 }}"
action:
  - service: counter.increment
    data_template:
      entity_id: >
        {% if trigger.entity_id == 'binary_sensor.monitor_garage_down' %}
          counter.garage
        {% elif trigger.entity_id == 'binary_sensor.monitor_tv_down' %}
          counter.tvpi
        {% elif trigger.entity_id == 'binary_sensor.monitor_slaapkamer_down' %}
          counter.slaapkamer
        {% elif trigger.entity_id == 'binary_sensor.monitor_poortje_down' %}
          counter.poortpi
        {% elif trigger.entity_id == 'media_player.keuken' %}
          counter.sonos_keuken
        {% elif trigger.entity_id == 'media_player.badkamer' %}
          counter.sonos_badkamer
        {% endif %}
