alias: Licht hof aan
id: 25632745-3abf-4ae9-a64e-181845b9dec6
mode: restart
trigger:
  - platform: state
    entity_id: input_boolean.presence_licht_aan
    to: "on"
  - platform: state
    entity_id: light.netatmo_den_hof
    to: "on"
  - platform: state
    entity_id: device_tracker.giel_not_so_binary
    to: "Juist Aangekomen"
  - platform: state
    entity_id: device_tracker.martine_not_so_binary
    to: "Juist Aangekomen"
  - platform: state
    entity_id: binary_sensor.keuken_achterdeur
    to: "on"
  - platform: state
    entity_id: binary_sensor.garage_deur
    to: "on"
  - platform: state
    entity_id: binary_sensor.beweging_hof
    to: "on"
  - platform: state
    entity_id: binary_sensor.beweging_fotocel
    to: "on"
condition:
  - condition: state
    entity_id: sensor.dark_outside
    state: "true"
action:
  - service: light.turn_on
    entity_id: light.alle_tuinverlichting
  - service_template: >
      {% if states("timer.verlichting_hof") == 'idle' %}
        timer.start
      {% else %}
        timer.cancel
      {% endif %}
    entity_id: timer.verlichting_hof
  - delay:
      seconds: 5
  - condition: state
    entity_id: timer.verlichting_hof
    state: "idle"
  - service: timer.start
    data:
      entity_id: timer.verlichting_hof
      duration: "00:10:00"
