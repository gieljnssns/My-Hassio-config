alias: Timer verlichting op
initial_state: "on"
trigger:
  - platform: state
    entity_id: light.shelly2_5_76d562_relay_0
    # entity_id: light.wc
    to: "on"
  - platform: state
    entity_id: light.shelly2_5_b94100_relay_0
    # entity_id: light.waskot
    to: "on"
  - platform: state
    entity_id: light.shelly2_5_b952fa_relay_1
    # entity_id: light.gang_beneden
    to: "on"
  - platform: state
    entity_id: light.shelly2_5_693e1b_relay_0
    # entity_id: light.gang_boven
    to: "on"
action:
  - service: timer.start
    data_template:
      entity_id: >
        {% if trigger.entity_id == 'light.shelly2_5_76d562_relay_0' %}
          timer.verlichting_wc
        {% elif trigger.entity_id == 'light.shelly2_5_b94100_relay_0' %}
          timer.verlichting_waskot
        {% elif trigger.entity_id == 'light.shelly2_5_b952fa_relay_1' %}
          timer.verlichting_gang_beneden
        {% else %}
          timer.verlichting_gang_boven
        {% endif %}
