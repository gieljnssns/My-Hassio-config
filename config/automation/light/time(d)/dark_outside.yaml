alias: "Verlichting bij schemer"
id: 378bbd67-0626-492d-b091-7f18ae68b8f6
trigger:
  - platform: state
    entity_id: sensor.dark_inside
action:
  - service_template: >
      {% if is_state('sensor.dark_inside', 'true') %}
        light.turn_on
      {% else %}
        light.turn_off
      {% endif %}
    entity_id:
      - light.trap
      - light.led_knop_noor
      - light.led_knop_fien
      - light.led_knop_giel
      - light.led_knop_martine
