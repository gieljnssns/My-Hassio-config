alias: Licht hof aan
id: 25632745-3abf-4ae9-a64e-181845b9dec6
mode: restart
trigger:
  - platform: state
    entity_id: device_tracker.giel_not_so_binary
    to: "Juist Aangekomen"
    id: just_arrived
  - platform: state
    entity_id: device_tracker.martine_not_so_binary
    to: "Juist Aangekomen"
    id: just_arrived
  - platform: state
    entity_id: device_tracker.noor_not_so_binary
    to: "Juist Aangekomen"
    id: just_arrived
  - platform: state
    entity_id: device_tracker.fien_not_so_binary
    to: "Juist Aangekomen"
    id: just_arrived
  - platform: state
    entity_id: binary_sensor.keuken_achterdeur
    to: "on"
    id: door
  - platform: state
    entity_id: binary_sensor.garage_deur
    # to: "on"
    id: door
  - platform: state
    entity_id: binary_sensor.beweging_hof
    to: "on"
    id: occupancy
  - platform: state
    entity_id: binary_sensor.poort
    to: "on"
    id: door
condition:
  - condition: state
    entity_id: sensor.dark_outside
    state: "true"
action:
  - choose:
      - conditions:
          - alias: "Tussen 00u en 7u"
            condition: time
            after: "00:00:00"
            before: "07:00:00"

        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 60
            target:
              entity_id: light.alle_tuinverlichting
          - choose:
              - conditions:
                  - alias: "Volk in den hof"
                    condition: state
                    entity_id: binary_sensor.beweging_hof
                    state: "on"
                sequence:
                  - service: input_datetime.set_datetime
                    data:
                      datetime: >
                        {{ now() + timedelta(hours=2) }}
                    target:
                      entity_id: input_datetime.alle_tuinverlichting_end_time
                  - wait_for_trigger:
                      - platform: state
                        entity_id:
                          - binary_sensor.beweging_hof
                        from: "on"
                        to: "off"
                  - service: input_datetime.set_datetime
                    data:
                      datetime: >
                        {{ now() + timedelta(seconds=120) }}
                    target:
                      entity_id: input_datetime.alle_tuinverlichting_end_time
              - conditions:
                  - condition: trigger
                    id: just_arrived
                sequence:
                  - service: input_datetime.set_datetime
                    data:
                      datetime: >
                        {{ now() + timedelta(seconds=120) }}
                    target:
                      entity_id: input_datetime.alle_tuinverlichting_end_time
            default:
                - service: input_datetime.set_datetime
                  data:
                    datetime: >
                      {{ now() + timedelta(seconds=60) }}
                  target:
                    entity_id: input_datetime.alle_tuinverlichting_end_time
    default:
      - service: light.turn_on
        data:
          brightness_pct: 100
        target:
          entity_id: light.alle_tuinverlichting
      - choose:
          - conditions:
              - alias: "Volk in den hof"
                condition: state
                entity_id: binary_sensor.beweging_hof
                state: "on"
            sequence:
              - service: input_datetime.set_datetime
                data:
                  datetime: >
                    {{ now() + timedelta(hours=2) }}
                target:
                  entity_id: input_datetime.alle_tuinverlichting_end_time
              - wait_for_trigger:
                  - platform: state
                    entity_id:
                      - binary_sensor.beweging_hof
                    from: "on"
                    to: "off"
              - service: input_datetime.set_datetime
                data:
                  datetime: >
                    {{ now() + timedelta(seconds=120) }}
                target:
                  entity_id: input_datetime.alle_tuinverlichting_end_time
          - conditions:
              - condition: trigger
                id: just_arrived
            sequence:
              - service: input_datetime.set_datetime
                data:
                  datetime: >
                    {{ now() + timedelta(seconds=120) }}
                target:
                  entity_id: input_datetime.alle_tuinverlichting_end_time
        default:
          - service: input_datetime.set_datetime
            data:
              datetime: >
                {{ now() + timedelta(seconds=60) }}
            target:
              entity_id: input_datetime.alle_tuinverlichting_end_time
