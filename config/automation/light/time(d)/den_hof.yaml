alias: Licht hof aan
id: 25632745-3abf-4ae9-a64e-181845b9dec6
mode: restart
trigger:
  - platform: state
    entity_id: device_tracker.giel_not_so_binary
    to: "Juist Aangekomen"
  - platform: state
    entity_id: device_tracker.martine_not_so_binary
    to: "Juist Aangekomen"
  - platform: state
    entity_id: binary_sensor.keuken_achterdeur
    to: "on"
  - platform: state
    entity_id: binary_sensor.garage_deur
    to: "on"
  - platform: state
    entity_id: binary_sensor.beweging_hof
    to: "on"
  - platform: state
    entity_id: binary_sensor.beweging_fotocel
    to: "on"
condition:
  - condition: state
    entity_id: sensor.dark_outside
    state: "true"
action:
  - choose:
      - conditions:
          - alias: "Tussen 00u en 7u"
            condition: time
            after: "00:00:00"
            before: "07:00:00"

        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 60
            target:
              entity_id: light.alle_tuinverlichting
          - wait_for_trigger:
              platform: state
              entity_id:
                - binary_sensor.beweging_fotocel
                - binary_sensor.beweging_hof
                - binary_sensor.garage_deur
                - binary_sensor.keuken_achterdeur
              from: "on"
              to: "off"
          - delay:
              minutes: 3
          - service: light.turn_off
            target:
              entity_id: light.alle_tuinverlichting
    default:
      - service: light.turn_on
        data:
          brightness_pct: 100
        target:
          entity_id: light.alle_tuinverlichting
      - wait_for_trigger:
          platform: state
          entity_id:
            - binary_sensor.beweging_fotocel
            - binary_sensor.beweging_hof
            - binary_sensor.garage_deur
            - binary_sensor.keuken_achterdeur
          from: "on"
          to: "off"
      - delay:
          minutes: 7
      - service: light.turn_off
        target:
          entity_id: light.alle_tuinverlichting
