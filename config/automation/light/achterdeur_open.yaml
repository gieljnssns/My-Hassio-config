    entity_id: binary_sensor.achterdeur_open
    to: "on"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.shelly2_5_b952fa_relay_0
      # entity_id: light.luster_keuken
      state: "off"
    - condition: state
      entity_id: light.shelly2_5_76cbbd_relay_0
      # entity_id: light.inkom
      state: "off"
    - condition: state
      entity_id: light.shelly2_5_76cbbd_relay_1
      # entity_id: light.spots_keuken
      state: "off"
