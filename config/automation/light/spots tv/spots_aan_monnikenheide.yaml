alias: Spots aan monnikenheide
id: acb79edb-f9f7-40c0-8e3d-d3e8fcdde011
trigger:
  platform: state
  entity_id: binary_sensor.pir_living
  to: "on"
condition:
  condition: and
  conditions:
    # - condition: time
    #   after: "06:12:00"
    #   before: "11:00:00"
    - condition: state
      entity_id: binary_sensor.martine_vertrekt_naart_werk
      state: "on"
    - condition: state
      entity_id: light.spots_tv
      state: "off"
    - condition: state
      entity_id: binary_sensor.v_monnikenheide
      state: "on"
    - condition: state
      entity_id: calendar.monnikenheide_monnikenheide
      state: "off"
    - condition: state
      entity_id: sensor.dark_inside
      state: "true"
action:
  - service: light.turn_on
    entity_id: light.spots_tv
    data:
      profile: reading
