alias: Spots aan vroege
id: 88c47c95-cc75-4934-b670-71c94940ece1
trigger:
  platform: state
  entity_id: binary_sensor.pir_living
  to: "on"
condition:
  condition: and
  conditions:
    - condition: time
      after: "04:00:00"
      before: "11:00:00"
    - condition: state
      entity_id: light.spots_tv
      state: "off"
    - condition: state
      entity_id: calendar.mondelez_de_vroege
      state: "off"
    - condition: state
      entity_id: sensor.dark_inside
      state: "true"
    # - condition: state
    #   entity_id: input_boolean.gielthuis
    #   state: 'on'
    - condition: state
      entity_id: device_tracker.giel_not_so_binary
      state: "Thuis"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.v_w_dag
          state: "on"
        - condition: state
          entity_id: binary_sensor.v_vroege
          state: "on"
action:
  - service: light.turn_on
    entity_id: light.spots_tv
    data:
      profile: reading
