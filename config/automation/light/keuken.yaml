alias: Keuken licht
id: c2162024-4f52-40f8-b703-150ff505bc2c

mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: binary_sensor.keuken_aqara_pir
    from: "off"
    to: "on"
    id: presence
  - platform: state
    entity_id: binary_sensor.keuken_pir
    from: "off"
    to: "on"
    id: presence
  - platform: state
    entity_id: binary_sensor.keuken_presence
    from: "off"
    to: "on"
    id: presence
  
  - platform: state
    entity_id: light.keuken_inkom
    from: "off"
    to: "on"
  - platform: state
    entity_id: light.keuken_luster
    from: "off"
    to: "on"
  - platform: state
    entity_id: light.keuken_spots
    from: "off"
    to: "on"
  
  - platform: state
    entity_id: sensor.dark_inside
    from: "off"
    to: "on"

