action:
  - choose:
    - conditions:
        - condition: state
          entity_id: binary_sensor.keuken_aanwezigheid
          state: "on"
        - condition: state
          entity_id: sensor.dark_inside
          state: "true"
        - alias: "geen ander licht in de keuken"
          condition: state
          entity_id: light.keuken_spots
          state: "off"
      sequence:
        - service: light.turn_on
          entity_id: light.keuken_luster
        - service: input_datetime.set_datetime
          data:
            datetime: >
              {{ now() + timedelta(hours=2) }}
          target:
            entity_id: input_datetime.keuken_end_time
        - wait_for_trigger:
            - platform: state
              entity_id: binary_sensor.keuken_aanwezigheid
              from: "on"
              to: "off"
        - service: input_datetime.set_datetime
          data:
            datetime: >
              {{ now() + timedelta(seconds=120) }}
          target:
            entity_id: input_datetime.keuken_end_time
    - conditions:
        # - condition: trigger
        #   id: presence
        - condition: state
          entity_id: binary_sensor.keuken_aanwezigheid
          state: "on"
      sequence:
        - service: input_datetime.set_datetime
          data:
            datetime: >
              {{ now() + timedelta(hours=2) }}
          target:
            entity_id: input_datetime.keuken_end_time
        - wait_for_trigger:
            - platform: state
              entity_id: binary_sensor.keuken_aanwezigheid
              from: "on"
              to: "off"
        - service: input_datetime.set_datetime
          data:
            datetime: >
              {{ now() + timedelta(seconds=120) }}
          target:
            entity_id: input_datetime.keuken_end_time
    default:
      - service: input_datetime.set_datetime
        data:
          datetime: >
            {{ now() + timedelta(seconds=120) }}
        target:
          entity_id: input_datetime.keuken_end_time
  
