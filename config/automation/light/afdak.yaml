alias: Verlichting afdak
id: 960aa9bb-f469-49fd-8128-4c2e14b84563
mode: restart
trigger:
  - platform: state
    entity_id: binary_sensor.afdak_deur
condition:
  - condition: template
    value_template: >
      {{ as_timestamp(now()) - as_timestamp(states("sensor.uptime")) > 60 }}
  - condition: state
    entity_id: sensor.dark_outside
    state: "true"
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.afdak_deur
            state: "on"
          # - condition: state
          #   entity_id: sensor.dark_outside
          #   state: "true"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.afdak_verlichting
          - service: input_datetime.set_datetime
            data:
              datetime: >
                {{ now() + timedelta(seconds=300) }}
            target:
              entity_id: input_datetime.afdak_verlichting_end_time
          # - service: light.turn_off
          #   target:
          #     entity_id: light.afdak_verlichting
    default:
      - service: light.turn_on
        target:
          entity_id: light.afdak_verlichting
      - service: input_datetime.set_datetime
        data:
          datetime: >
            {{ now() + timedelta(seconds=120) }}
        target:
          entity_id: input_datetime.afdak_verlichting_end_time
      # - service: light.turn_off
      #   target:
      #     entity_id: light.afdak_verlichting
