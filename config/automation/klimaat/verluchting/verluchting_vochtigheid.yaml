alias: Verluchting te vochtig
initial_state: "on"
trigger:
  - platform: numeric_state
    entity_id: sensor.luchtvochtigheid_keuken
    above: 90
    for:
      seconds: 60
  # - platform: numeric_state
  #   entity_id: sensor.luchtvochtigheid_badkamer
  #   above: 92
  - platform: state
    entity_id: binary_sensor.bathroom_humidity_rising_template
    to: "on"
  # - platform: state
  #   entity_id: binary_sensor.keuken_humidity_rising_template
  #   to: 'on'
condition:
  condition: and
  conditions:
    - condition: numeric_state
      entity_id: sensor.luchtvochtigheid_badkamer
      below: 101
    - condition: numeric_state
      entity_id: sensor.luchtvochtigheid_keuken
      below: 101
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.bathroom_humidity_falling_template
          state: "off"
          for:
            minutes: 10
        - condition: numeric_state
          entity_id: sensor.luchtvochtigheid_badkamer
          above: 70
action:
  - service: script.turn_off
    entity_id: script.verluchting_1_uur
  - service: script.turn_off
    entity_id: script.verluchting_2_uur
  - delay:
      seconds: 5
  - service: script.turn_on
    entity_id: script.verluchting_1_uur
