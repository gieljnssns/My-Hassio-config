alias: Verwarming bij aanwezigheid badkamer
id: b57adf81-739a-4fa1-befa-993d097b3946
trigger:
  - platform: state
    entity_id: binary_sensor.aanwezigheid_badkamer
    to: "on"
    id: aan
  - platform: state
    entity_id: binary_sensor.aanwezigheid_badkamer
    to: "off"
    id: uit
  - platform: state
    entity_id: binary_sensor.badkamer_hoog_drukknop
    id: uit
action:
  - choose:
      - conditions:
          - condition: trigger
            id: aan
        sequence:
          - service: climate.set_temperature
            data:
              entity_id: climate.badkamer
              temperature: >
                {{ states('input_select.setpunt_badkamer') }}
      - conditions:
          - condition: trigger
            id: uit
        sequence:
          - service: climate.set_temperature
            data:
              entity_id: climate.badkamer
              temperature: 10
