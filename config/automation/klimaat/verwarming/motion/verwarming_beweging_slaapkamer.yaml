alias: Verwarming bij aanwezigheid slaapkamer
id: a31ca706-795a-4098-97e9-e70b2085daf5
trigger:
  - platform: state
    entity_id: binary_sensor.slaapkamer_bezetting
    to: 'on'
    id: aan
  - platform: state
    entity_id: binary_sensor.slaapkamer_bezetting
    to: 'off'
    id: uit
  - platform: template
    value_template: >
      {{ states("binary_sensor.gphone_focus") == "on" and states("device_tracker.gphone_bermuda") == "home" }}
    id: sleep
  - platform: template
    value_template: >
      {{ states("binary_sensor.mphone_focus") == "on" and states("device_tracker.mphone_bermuda") == "home" }}
    id: sleep
  - platform: state
    entity_id: alarm_control_panel.ha_alarm
    to: 'armed_night'
    id: sleep
actions:
  - choose:
      - conditions:
          - condition: trigger
            id: aan
          - condition: template
            value_template: >
              {{ states("alarm_control_panel.ha_alarm") != "armed_night" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.slaapkamer
            data:
              preset_mode: home
      - conditions:
          - condition: trigger
            id: uit
          - condition: template
            value_template: >
              {{ states("alarm_control_panel.ha_alarm") != "armed_night" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.slaapkamer
            data:
              preset_mode: away
      - conditions:
          - condition: trigger
            id: sleep
          - condition: template
            value_template: >
              {{ states("device_tracker.mphone_bermuda") == "home" or states("device_tracker.gphone_bermuda") == "home" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.slaapkamer
            data:
              preset_mode: sleep
    default:
      - action: climate.set_preset_mode
        target:
          entity_id: climate.slaapkamer
        data:
          preset_mode: away