alias: Verwarming bij aanwezigheid Noor
id: 3d5f6875-5f9c-4d6e-b219-5bcb27d79681
trigger:
  - platform: state
    entity_id: binary_sensor.slaapkamer_noor_bezetting
    to: 'on'
    id: aan
  - platform: state
    entity_id: binary_sensor.slaapkamer_noor_bezetting
    to: 'off'
    id: uit
  - platform: state
    entity_id: binary_sensor.nphone_focus
    from: "off"
    to: "on"
    id: sleep
  - platform: template
    value_template: >
      {{ states("binary_sensor.nphone_focus") == "on" and states("device_tracker.nphone_bermuda") == "home" }}
    id: sleep
  - platform: state
    entity_id: alarm_control_panel.ha_alarm
    to: 'armed_night'
    id: sleep
actions:
  - choose:
      - conditions:
          - condition: trigger
            id: aan
          - condition: template
            value_template: >
              {{ states("alarm_control_panel.ha_alarm") != "armed_night" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.noor
            data:
              preset_mode: home
      - conditions:
          - condition: trigger
            id: uit
          - condition: template
            value_template: >
              {{ states("alarm_control_panel.ha_alarm") != "armed_night" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.noor
            data:
              preset_mode: away
      - conditions:
          - condition: trigger
            id: sleep
          - condition: template
            value_template: >
              {{ states("device_tracker.nphone_bermuda") == "home" }}
        sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: climate.noor
            data:
              preset_mode: sleep
    default:
      - action: climate.set_preset_mode
        target:
          entity_id: climate.noor
        data:
          preset_mode: away