  alias: Verwarming bij aanwezigheid Noor
  id: 3d5f6875-5f9c-4d6e-b219-5bcb27d79681
  trigger:
    - platform: state
      entity_id: binary_sensor.slaapkamer_noor_bezetting
      to: 'on'
    - platform: state
      entity_id: binary_sensor.slaapkamer_noor_bezetting
      to: 'off'
  actions:
    - action: climate.set_temperature
      data_template:
        entity_id: climate.noor
        temperature: >
          {% if is_state('binary_sensor.slaapkamer_noor_bezetting', 'on') %}
            {{states('input_select.setpunt_noor')}}
          {% elif is_state('binary_sensor.slaapkamer_noor_bezetting', 'off') %}
            10
          {% endif %}
