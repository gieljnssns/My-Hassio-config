# Sonos/playstation met muziek uit als tv op springt
alias: "sonos/ps muziek uit tv"
id: ad8189b2-9488-4f1d-9390-a2baaa8009bd
trigger:
  - platform: state
    entity_id: media_player.philips_tv
    from: "off"
    to: "on"
  - platform: state
    entity_id: media_player.mass_living_2
    attribute: app_id
    to: "TV"
  - platform: template
    value_template: >
      {{ state_attr("media_player.mass_living_2","app_id") == "x-sonos-htastream" }}
action:
  - service: homeassistant.update_entity
    data: {}
    target:
      entity_id: sensor.ps5
  - service: media_player.volume_set
    data:
      entity_id: media_player.philips_tv
      volume_level: 0.0
  - delay:
      seconds: 5
  - condition: and
    conditions:
      - condition: time
        after: "11:30:00"
        before: "23:00:00"
      - condition: state
        entity_id: media_player.mass_keuken
        state: "on"
      - not:
          - condition: state
            entity_id: sensor.ps5
            state: playing
  - service: media_player.media_pause
    entity_id: media_player.mass_keuken
