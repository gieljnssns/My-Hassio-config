alias: Living surround volume sync
trigger:
  - platform: state
    entity_id: media_player.living_2
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ is_state_attr('media_player.living_2', 'source', 'TV') }}"
    - condition: template
      value_template: "{{ is_state_attr('media_player.living_2', 'sonos_group', ['media_player.living_2', 'media_player.living_surround']) }}"
action:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.living_surround
      volume_level: >
        {% if state_attr('media_player.living_2', 'volume_level') > 0.14 %}
          {{ (state_attr('media_player.living_2', 'volume_level') - 0.14) | round (2) }}
        {% else %}
          0.00
        {% endif %}
