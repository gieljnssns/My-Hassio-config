alias: "sonos smorgens geen werkdag"
initial_state: "on"
trigger:
  - platform: state
    entity_id: binary_sensor.beweging_keuken_camera
    from: "off"
    to: "on"
condition:
  condition: and
  conditions:
    - condition: time
      after: "08:30:00"
      before: "12:00:00"
    - condition: state
      entity_id: binary_sensor.keuken_not_playing
      state: "on" # {{ states('media_player.keuken') != 'playing' }}
      for:
        hours: 5
    - condition: state
      entity_id: binary_sensor.v_werken
      state: "off"
    - condition: state
      entity_id: binary_sensor.v_nacht
      state: "off"
    - condition: state
      entity_id: binary_sensor.v_w_nacht
      state: "off"
    - condition: or
      conditions:
        # - condition: state
        #   entity_id: input_boolean.gielthuis
        #   state: 'on'
        - condition: state
          entity_id: device_tracker.giel_not_so_binary
          state: "Thuis"
        - condition: state
          entity_id: device_tracker.martine_not_so_binary
          state: "Thuis"
        # - condition: state
        #   entity_id: input_boolean.martinethuis
        #   state: 'on'
action:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.keuken
      volume_level: 0.20
  - service: media_player.select_source
    data_template:
      entity_id: media_player.keuken
      # source: 'Willy'
      # source: 'Fuzz FM'
      source: >
        {{ [
          'Willy',
          'Arrow Classic Rock',
          'Radio Caprice Stoner Metal',
          'Black Label Extreme Metal Radio',
          'VRT Studio Brussel Bruut',
          'Hard Rock Hell Radio',
          'KXLU',
          'Bear Metal Radio',
          'Radio Caprice Death Doom Metal',
          'Radio Caprice DOOM METAL',
          'MetalRock.FM',
          'VRT Studio Brussel Bruut',
          'Hand of Doom Radio',
          'Real Punk Radio',
          'Het betere genre',
          'Radio Caprice Stoner Metal',
          'Het betere genre',
          'Punk In Drublic',
          'VRT Studio Brussel Bruut'
        ] | random }}
