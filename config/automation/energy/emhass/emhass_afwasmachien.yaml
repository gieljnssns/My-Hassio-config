alias: Emhass afwasmachien
id: 13c7e741-1dd2-4bd4-9c03-d6060176b9c6
trigger:
  - minutes: /5
    platform: time_pattern
  - platform: state
    entity_id: binary_sensor.afwasmachien_staat_op
    to: "off"
    id: turn_off
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: switch.afwasmachien
            state: "off"
          - condition: numeric_state
            entity_id: sensor.p_deferrable2
            above: 0.1
        sequence:
          - service: homeassistant.turn_on
            target:
              entity_id: switch.afwasmachien
          - service: homeassistant.turn_on
            target:
              entity_id: input_boolean.emhass_afwasmachien
      - conditions:
          - condition: trigger
            id: turn_off
          - condition: state
            entity_id: input_boolean.emhass_afwasmachien
            state: "on"
        sequence:
          - service: homeassistant.turn_off
            target:
              entity_id: input_boolean.afwasmachien_starten
          - service: homeassistant.turn_off
            target:
              entity_id: input_boolean.emhass_afwasmachien
