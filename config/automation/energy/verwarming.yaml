alias: Verwarming aan bij veel zon
description: ""
id: 6556b428-fd99-4c2a-9ddd-f25a6976810f
mode: single
trigger:
  - platform: state
    entity_id: sensor.l1_net_terugsturen
    # above: "1500"
  - platform: numeric_state
    entity_id: sensor.l1_net_afname
    above: "2000"
    for:
      minutes: 10
condition: []
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.op_verlof
            state: "off"
          - condition: numeric_state
            entity_id: sensor.l1_net_terugsturen
            above: "1000"
          - condition: state
            entity_id: climate.netatmo_living
            state: idle
            attribute: hvac_action
          - condition: state
            entity_id: climate.netatmo_living
            state: Schedule
            attribute: preset_mode
          - condition: numeric_state
            entity_id: climate.netatmo_living
            attribute: current_temperature
            below: "20"
          - condition: numeric_state
            entity_id: sensor.temperatuur_gemiddeld_buiten
            below: "12"
        sequence:
          - service: climate.set_temperature
            target:
              entity_id: climate.netatmo_living
            data:
              temperature: 21
    default:
      - condition: numeric_state
        entity_id: sensor.l1_net_afname
        above: "2000"
      - condition: template
        value_template: >
          {{ state_attr("climate.netatmo_living", "preset_mode") != "Schedule" }}
      - service: climate.set_preset_mode
        target:
          entity_id: climate.netatmo_living
        data:
          preset_mode: Schedule
