alias: "Stofzuiger beneden"
id: a0e8b297-6861-4b6a-a901-2a5ccda2d68c
initial_state: "true"
trigger:
  platform: time
  at: "2:00:00"
condition:
  - condition: state
    entity_id: vacuum.claptrap
    state: "docked"
  - condition: state
    entity_id: input_boolean.op_verlof
    state: "off"
  - condition: state
    entity_id: input_boolean.stofzuiger_beneden
    state: "on"
actions:
  - choose:
      - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: counter.stofzuiger
                state: "2"
              - condition: state
                entity_id: counter.stofzuiger
                state: "6"
        sequence:
          - action: vacuum.set_fan_speed
            data:
              fan_speed: Full Speed
            target:
              entity_id: vacuum.claptrap
          - action: select.select_option
            data:
              option: "Off"
            target:
              entity_id: select.claptrap_water_level
          # - action: script.roborock_set_manual_mode
          #   target:
          #     entity_id: vacuum.cl4p_tp
          #   data:
          #     vacuum: max
          #     mopping: "off"
          - action: vacuum.start
            data:
              entity_id: vacuum.claptrap
          - action: counter.increment
            entity_id: counter.stofzuiger

    default:
      - action: vacuum.set_fan_speed
        data:
          fan_speed: Basic
        target:
          entity_id: vacuum.claptrap
      - action: select.select_option
        data:
          option: "Off"
        target:
          entity_id: select.claptrap_water_level
      # - action: script.roborock_set_manual_mode
      #   target:
      #     entity_id: vacuum.cl4p_tp
      #   data:
      #     vacuum: balanced
      #     mopping: "off"
      - action: vacuum.start
        data:
          entity_id: vacuum.claptrap
      - action: counter.increment
        entity_id: counter.stofzuiger
