alias: "Stofzuiger dweilen uit beneden"
id: 1083e0fb-e5d5-44c6-8362-eec574d7d480
initial_state: "true"
trigger:
  platform: time
  at: "5:30:00"
condition:
  - condition: state
    entity_id: input_boolean.op_verlof
    state: "off"
  - condition: state
    entity_id: input_boolean.stofzuiger_beneden
    state: "on"
  - condition: state
    entity_id: counter.stofzuiger
    state: "6"
actions:
  - action: vacuum.set_fan_speed
    data:
      fan_speed: Basic
    target:
      entity_id: vacuum.claptrap
  - action: select.select_option
    data:
      option: "Off"
    target:
      entity_id: select.claptrap_water_level
  # - action: script.roborock_set_manual_mode
  #   target:
  #     entity_id: vacuum.cl4p_tp
  #   data:
  #     vacuum: balanced
  #     mopping: "off"
  # - action: script.roborock_set_mopping_route
  #   target:
  #     entity_id: vacuum.cl4p_tp
  #   data:
  #     route: "standard"
  - action: select.select_option
    target:
      entity_id: select.claptrap_mop_mode
    data:
      option: Standard
  - action: counter.increment
    entity_id: counter.stofzuiger
