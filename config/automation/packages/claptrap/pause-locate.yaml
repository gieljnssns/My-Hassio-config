alias: "Stofzuiger pause/locate"
id: 85099f39-8613-4f06-a709-6aa69841b719
description: ""
mode: single
trigger:
  - platform: state
    entity_id:
      - binary_sensor.pir_keuken
    to: "on"
    id: keuken
  - platform: state
    entity_id:
      - binary_sensor.danszaal_aqara_pir
    to: "on"
    id: danszaal
  - platform: state
    entity_id:
      - binary_sensor.zithoek_aqara_pir
    to: "on"
    id: zithoek
  - platform: state
    entity_id:
      - binary_sensor.wc_aqara_pir
    to: "on"
    id: wc
  - platform: state
    entity_id:
      - binary_sensor.waskot_aqara_pir
    to: "on"
    id: waskot
  - platform: state
    entity_id:
      - binary_sensor.gang_beneden_pir
    to: "on"
    id: gang
condition:
  - condition: template
    value_template: >
      {% set person = [
          states.person.giel,
          states.person.martine,
          states.person.noor,
          states.person.fien
          ] %}
      {{ person | selectattr('state','eq','home') | list | count > 0 }}
  - condition: not
    conditions:
      - condition: state
        entity_id: vacuum.cl4p_tp
        state: docked
action:
  - choose:
      - conditions:
          - condition: trigger
            id: keuken
          - condition: template
            value_template: >
              {{ state_attr('camera.xiaomi_cloud_map_extractor', 'vacuum_room') == 17 }}
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: vacuum.cl4p_tp
                    state: error
                sequence:
                  - service: vacuum.locate
                    target:
                      entity_id: vacuum.cl4p_tp
            default:
              - service: vacuum.pause
                target:
                  entity_id: vacuum.cl4p_tp
              - wait_for_trigger:
                  - platform: state
                    entity_id:
                      - binary_sensor.pir_keuken
                    to: "off"
              - service: vacuum.start
                target:
                  entity_id: vacuum.cl4p_tp
