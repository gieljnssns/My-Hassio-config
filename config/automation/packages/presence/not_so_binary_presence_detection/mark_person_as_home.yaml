  mode: parallel
  trigger:
    - platform: state
      entity_id: input_select.giel_status_dropdown
      to: 'Juist Aangekomen'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.martine_status_dropdown
      to: 'Juist Aangekomen'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.noor_status_dropdown
