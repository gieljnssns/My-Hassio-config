alias: "Donker buiten lowpass"
id: e80c2c9b-06b3-45f0-b6c2-aac9fb531612
trigger:
  # - platform: numeric_state
  #   entity_id: sensor.zonne_energie_gefilterd_lowpass
  #   below: 80
  # - platform: numeric_state
  #   entity_id: sensor.huidige_opbrengst
  #   below: 2
  #   for:
  #     minutes: 5
  - platform: numeric_state
    entity_id: sensor.estimated_illuminance_normal
    below: 800
    id: binnen
  - platform: numeric_state
    entity_id: sensor.estimated_illuminance_normal
    below: 250
    id: buiten
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
    below: 0.0
action:
  - choose:
      - conditions:
          - condition: trigger
            id: buiten
        sequence:
          - service: input_boolean.turn_on
            entity_id:
              - input_boolean.donker_buiten_lowpass
      - conditions:
          - condition: trigger
            id: binnen
        sequence:
          - service: input_boolean.turn_on
            entity_id:
              - input_boolean.donker_binnen_lowpass
    default:
      - service: input_boolean.turn_on
        entity_id:
          - input_boolean.donker_buiten_lowpass
          - input_boolean.donker_binnen_lowpass
