alias: "Licht buiten_lowpass"
id: 827c4b46-d0b8-460a-9436-747dee073906
mode: parallel
trigger:
  - platform: template
    value_template: >
      {{ states("sensor.huidige_opbrengst") | int(0) > 100 }}
    for:
      minutes: 5
    id: binnen
  - platform: template
    value_template: >
      {{ states("sensor.huidige_opbrengst") | int(0) > 0 }}
    for:
      minutes: 5
    id: buiten
  - platform: numeric_state
    entity_id: sensor.buiten_lichtsterkte
    above: 1100
    for:
      minutes: 5
    id: binnen
  # - platform: numeric_state
  #   entity_id: sensor.estimated_illuminance_normal
  #   above: 250

  - platform: numeric_state
    entity_id: sensor.buiten_lichtsterkte
    above: 150
    for:
      minutes: 5
    id: buiten

actions:
  - choose:
      - conditions:
          - condition: trigger
            id: buiten
        sequence:
          - action: input_boolean.turn_off
            entity_id:
              - input_boolean.donker_buiten_lowpass
      - conditions:
          - condition: trigger
            id: binnen
          # - condition: state
          #   entity_id: input_boolean.donker_binnen_lowpass
          #   state: "on"
          #   for:
          #     hours: 2
          # - condition: numeric_state
          #   entity_id: sensor.sun_elevation
          #   above: 8
          - condition: time
            before: " 17:00:00"
        sequence:
          - action: input_boolean.turn_off
            entity_id:
              - input_boolean.donker_binnen_lowpass
