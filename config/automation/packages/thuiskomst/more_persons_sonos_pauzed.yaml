alias: Welkom allemaal, sonos paused
id: b070f06f-a9e1-4e05-94b2-8e6e7c2d1372
mode: restart
trigger:
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.keuken_achterdeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_pir_klein', 'on') }}
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.keuken_achterdeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_pir_groot', 'on') }}
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.keuken_achterdeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_camera', 'on') }}
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.gang_voordeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_pir_klein', 'on') }}
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.gang_voordeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_pir_groot', 'on') }}
  - platform: template
    value_template: >
      {{  is_state('binary_sensor.gang_voordeur_last_5_min', 'on') and 
          is_state('binary_sensor.beweging_keuken_camera', 'on') }}
condition:
  condition: and
  conditions:
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.keuken_achterdeur_last_5_min
          state: "on"
        - condition: state
          entity_id: binary_sensor.gang_voordeur_last_5_min
          state: "on"
    - condition: state
      entity_id: binary_sensor.keuken_not_playing
      state: "on"
    - condition: numeric_state
      entity_id: sensor.people_arrive_count
      above: 1
    - condition: template
      value_template: >
        {{ as_timestamp(now()) - as_timestamp(state_attr('automation.welkom_sonos_playing', 'last_triggered')) | float > 310 and
            as_timestamp(now()) - as_timestamp(state_attr('automation.welkom_allemaal_sonos_paused', 'last_triggered')) | float > 310 and
            as_timestamp(now()) - as_timestamp(state_attr('automation.welkom_allemaal_sonos_playing', 'last_triggered')) | float > 310 and
            as_timestamp(now()) - as_timestamp(state_attr('automation.welkom_sonos_paused', 'last_triggered')) | float > 310 }}
action:
  - service: tts.speak
    target:
      entity_id: tts.piper
    data:
      cache: true
      media_player_entity_id: media_player.keuken
      message: >
        {% if is_state("sensor.people_arrive_count", "2") %}
          {% if is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.noor_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Martine' %}
            {% set person2 = 'Noor' %}
          {% elif is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.fien_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Martine' %}
            {% set person2 = 'Fien' %}
          {% elif is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Martine' %}
          {% elif is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.noor_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Noor' %}
          {% elif is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.fien_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Fien' %}
          {% else %}
            {% set person1 = 'Noor' %}
            {% set person2 = 'Fien' %}
          {% endif %}
        {% elif is_state("sensor.people_arrive_count", "3") %}
          {% if is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.noor_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Martine' %}
            {% set person3 = 'Noor' %}
          {% elif is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.fien_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.noor_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Noor' %}
            {% set person3 = 'Fien' %}
          {% elif is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.fien_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Giel' %}
            {% set person2 = 'Martine' %}
            {% set person3 = 'Fien' %}
          {% elif is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.noor_not_so_binary", "Juist Aangekomen") and is_state("device_tracker.fien_not_so_binary", "Juist Aangekomen") %}
            {% set person1 = 'Martine' %}
            {% set person2 = 'Noor' %}
            {% set person3 = 'Fien' %}
          {% endif %}
        {% else %}
          {% set person1 = 'Giel' %}
          {% set person2 = 'Martine' %}
          {% set person3 = 'Noor' %}
          {% set person4 = 'Fien' %}
        {% endif %}

        {% if is_state("sensor.people_arrive_count", "2") %}
          {{ [
          "Hallo " + person1 + " en " + person2 + " welkom thuis.",
          "Hallo " + person1 + " en " + person2 + ", blij dat jullie veilig thuis geraakt zijn."
          ] | random }}
        {% elif is_state("sensor.people_arrive_count", "3") %}
          {{ [
          "Hallo " + person1 + ", " + person2 + " en " + person3 + ", welkom thuis.",
          "Hallo " + person1 + ", " + person2 + " en " + person3 + ", blij dat jullie veilig thuis geraakt zijn."
          ] | random }}
        {% else %}
          {{ [
          "Hallo " + person1 + ", " + person2 + ", " + person3 + " en " + person4 + ", welkom thuis.",
          "Hallo " + person1 + ", " + person2 + ", " + person3 + " en " + person4 + ", blij dat jullie veilig thuis geraakt zijn."
          ] | random }}
        {% endif %}
  - delay: "00:00:01"
  - condition: and
    conditions:
      - condition: state
        entity_id: media_player.philips_tv
        state: "off"
      - condition: or
        conditions:
          - condition: time
            after: "15:55:00"
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.giel_slaapt_na_nacht
                state: "off"
  - service: media_player.media_play
    data_template:
      entity_id: media_player.mass_keuken
