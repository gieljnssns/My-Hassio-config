input_boolean:
  noor_blocker:
    name: Noor block
    icon: mdi:link-lock

  noor_blocker_all:
    name: Noor block all
    icon: mdi:lan-disconnect

switch:
  - platform: template
    switches:
      noor_block:
        value_template: "{{ is_state('input_boolean.noor_blocker', 'on') }}"
        icon_template: mdi:link-lock
        friendly_name: Noor block
        turn_on:
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.noor_blocker
        turn_off:
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.noor_blocker

      noor_block_all:
        value_template: "{{ is_state('input_boolean.noor_blocker_all', 'on') }}"
        icon_template: mdi:lan-disconnect
        friendly_name: Noor block all
        turn_on:
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.noor_blocker_all
        turn_off:
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.noor_blocker_all

automation:
  - id: noor_block
    alias: Noor block
    trigger:
      platform: state
      entity_id: input_boolean.noor_blocker
      to: "on"
    action:
      - service: adguard.remove_url
        data:
          list_type: "allowlist"
          url: "https://raw.githubusercontent.com/gieljnssns/My-Hassio-config/master/documentation/adguard allowlists/noor.txt"

  - id: noor_block_all
    alias: Noor block all
    trigger:
      platform: state
      entity_id: input_boolean.noor_blocker_all
      to: "on"
    action:
      - service: adguard.add_url
        data:
          name: Noor all
          url: "https://raw.githubusercontent.com/gieljnssns/My-Hassio-config/master/documentation/adguard allowlists/no_internet_noor.txt"

  - id: noor_allow
    alias: Noor allow
    trigger:
      platform: state
      entity_id: input_boolean.noor_blocker
      to: "off"
    action:
      - service: adguard.add_url
        data:
          list_type: "allowlist"
          url: "https://raw.githubusercontent.com/gieljnssns/My-Hassio-config/master/documentation/adguard allowlists/noor.txt"
          name: Noor

  - id: noor_allow_all
    alias: Noor allow all
    trigger:
      platform: state
      entity_id: input_boolean.noor_blocker_all
      to: "off"
    action:
      - service: adguard.remove_url
        data:
          url: "https://raw.githubusercontent.com/gieljnssns/My-Hassio-config/master/documentation/adguard allowlists/no_internet_noor.txt"
