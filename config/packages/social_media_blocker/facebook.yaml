input_boolean:
  allowfacebook:
    name: Facebook
    icon: mdi:facebook

switch:
  - platform: template
    switches:
      allowfacebook:
        value_template: "{{ is_state('input_boolean.allowfacebook', 'on') }}"
        icon_template: mdi:facebook
        friendly_name: Facebook
        turn_on:
          - action: input_boolean.turn_on
            data:
              entity_id: input_boolean.allowfacebook
        turn_off:
          - action: input_boolean.turn_off
            data:
              entity_id: input_boolean.allowfacebook

automation:
  - id: enable_facebook
    alias: Enable Facebook
    trigger:
      platform: state
      entity_id: input_boolean.allowfacebook
      to: "on"
    actions:
      - action: adguard.remove_url
        data:
          url: "https://raw.githubusercontent.com/gieljnssns/Social-media-Blocklists/master/adguard-facebook.txt"

  - id: disable_facebook
    alias: Disable Facebook
    trigger:
      platform: state
      entity_id: input_boolean.allowfacebook
      to: "off"
    actions:
      - action: adguard.add_url
        data:
          url: "https://raw.githubusercontent.com/gieljnssns/Social-media-Blocklists/master/adguard-facebook.txt"
          name: Facebook
