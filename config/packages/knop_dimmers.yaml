input_boolean:
  spot_slaapkamer_dimmer:
    name: Slaapkamer dimmer
    initial: off
  noor_dimmer:
    name: Noor dimmer
    initial: off
  fien_dimmer:
    name: Fien dimmer
    initial: off
    
script:
  dim:
    sequence:
      - condition: template
        value_template: >
          {{ is_state(('input_boolean.' ~ where ~ '_dimmer'), 'on') }}
      - service: light.turn_on
        data_template:
          entity_id: "{{ 'light.' ~ where }}"
          brightness: "{{ states.light[where].attributes.brightness - 10 }}"
      - service: script.turn_off
        entity_id: script.dim
      - service: script.dim
        data_template:
          where: >
            {{ where }}

  brighten:
    sequence:
      - condition: template
        value_template: >
          {{ is_state(('input_boolean.' ~ where ~ '_dimmer'), 'off') }}
      - service: light.turn_on
        data_template:
          entity_id: "{{ 'light.' ~ where }}"
          brightness: "{{ states.light[where].attributes.brightness + 10 }}"
      - service: script.turn_off
        entity_id: script.brighten
      - service: script.brighten
        data_template:
          where: >
            {{ where }}

