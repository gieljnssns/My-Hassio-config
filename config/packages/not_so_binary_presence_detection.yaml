input_select:
  giel_status_dropdown:
    name: Giel
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig

  martine_status_dropdown:
    name: Martine
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig

  noor_status_dropdown:
    name: Noor
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig

  fien_status_dropdown:
    name: Fien
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig

template:
  - binary_sensor:
      - name: Noor juist aangekomen
        unique_id: 12082b2d-ebd9-4450-abc2-4dbd0ee7eae8
        state: >
          {{ is_state("device_tracker.noor_not_so_binary", 'Juist Aangekomen') and states("sensor.count_nphone_detection_last_hour") | int < 3 }}
      - name: Fien juist aangekomen
        unique_id: 2ec5665b-ecc0-41ed-ac71-44ad58cb32da
        state: >
          {{ is_state("device_tracker.fien_not_so_binary", 'Juist Aangekomen') and states("sensor.count_fphone_detection_last_hour") | int < 3 }}

  - sensor:
      - name: Giel status
        unique_id: 84f14658-687a-4768-b412-ac757efc49e8
        state: >
          {{ states("input_select.giel_status_dropdown") }}
      - name: Martine status
        unique_id: 5cd54ceb-a71e-4c96-9044-ae5489850472
        state: >
          {{ states("input_select.martine_status_dropdown") }}
      - name: Noor status
        unique_id: 5e205609-c5ad-4b08-afc0-aa183989500c
        state: >
          {{ states("input_select.noor_status_dropdown") }}
      - name: Fien status
        unique_id: 1166a2a3-6237-436e-9d5a-8f800a03a086
        state: >
          {{ states("input_select.fien_status_dropdown") }}
      - name: People arrive count
        unique_id: 62fa5b78-7977-4606-a95d-2e89a5fb55c7
        state: >-
          {% set count = 0 %}
          {% if is_state("device_tracker.martine_not_so_binary", "Juist Aangekomen") %}
            {% set count = count + 1 %}
          {% endif %}
          {% if is_state("device_tracker.giel_not_so_binary", "Juist Aangekomen") %}
            {% set count = count + 1 %}
          {% endif %}
          {% if is_state("binary_sensor.noor_juist_aangekomen", "on") %}
            {% set count = count + 1 %}
          {% endif %}
          {% if is_state("binary_sensor.fien_juist_aangekomen", "on") %}
            {% set count = count + 1 %}
          {% endif %}
          {{count}}
