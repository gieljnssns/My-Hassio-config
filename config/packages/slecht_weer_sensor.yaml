homeassistant:
  customize:
    sensor.dark_outside:
      friendly_name: Donker buiten
      icon: mdi:theme-light-dark

    sensor.bad_weather:
      friendly_name: Slecht weer
      icon: mdi:weather-snowy-rainy

    sensor.notification_time:
      friendly_name: 'Meldingstijd'
      icon: mdi:alarm

    sensor.notification_time_long:
      hidden: true

    sensor.notification_hour:
      hidden: true

    sensor.notification_minute:
      hidden: true

    input_boolean.donker_buiten_lowpass:
      hidden: true

input_boolean:
  donker_buiten_lowpass:


input_number:
  notification_hour:
    name: Uur
    icon: mdi:timer
    initial: 7
    min: 0
    max: 23
    step: 1

  notification_minute:
    name: Minuten
    icon: mdi:timer
    initial: 0
    min: 0
    max: 55
    step: 5


sensor:
  - platform: template
    sensors:
      dark_outside:
        friendly_name: 'Donker buiten'
        value_template: >
          {% if (states("input_boolean.donker_buiten_lowpass") == 'on') %}
            true
          {% else %}
            false
          {% endif %}
      bad_weather:
        friendly_name: 'Slecht weer'
        value_template: >
          {% if states("sensor.weatherbit_snow_rate") | int > 0 %}
            snow
          {% elif ((state_attr("weather.weatherbit_zandhoven", 'forecast')[0]['templow']  | int < 4) and states("sensor.dauwpunt_poort") | int < 6 and states("sensor.weatherbit_wind_speed") | int < 12 and states("sensor.weatherbit_cloud_coverage") | int < 20 and states("sensor.luchtvochtigheid_poort") | int > 50) %} 
            frost
          {% elif states("sensor.weatherbit_rain_rate") | int > 7 %} 
            heavy_rain
          {% else %} 
            clear
          {% endif %}

      notification_hour:
        value_template: >
          {{ states("input_number.notification_hour") | int }}

      notification_minute:
        value_template: >
          {{ states("input_number.notification_minute") | int }}

      notification_time:
        value_template: >-
          {{ states("sensor.notification_hour") }}:
          {%- if states("sensor.notification_minute") | length == 1 -%}
            0
          {%- endif -%}
            {{ states("sensor.notification_minute") }}

      notification_time_long:
        value_template: >-
          {% if states("sensor.notification_hour") | length == 1 -%}
            0
          {%- endif -%}
            {{ states("sensor.notification_hour") }}:
          {%- if states("sensor.notification_minute") | length == 1 -%}
            0
          {%- endif -%}
            {{ states("sensor.notification_minute") }}


