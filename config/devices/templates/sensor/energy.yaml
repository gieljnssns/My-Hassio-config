  - name: "Huawei energy" 
    icon: "mdi:counter"
    unique_id: 6a30e60a-2a55-4677-8d23-a5314b5f10db
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    state: "{{ states('sensor.huawei_daily_energy_yield')|float(0) | round(2) }}"
