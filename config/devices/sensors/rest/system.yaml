# Core and supervisor
- platform: rest
  resource: http://192.168.79.54:8123/api/hassio/core/stats
  name: core
  unit_of_measurement: '%'
  value_template: '{{ value_json.data.cpu_percent }}'
  scan_interval: 16
  headers:
    Authorization: !secret llt
    Content-Type: application/json
  json_attributes_path: "$.data"
  json_attributes:
    - memory_percent
    - network_rx
    - network_tx
    - blk_read
    - blk_write

- platform: rest
  resource: http://192.168.79.54:8123/api/hassio/supervisor/stats
  name: supervisor
  unit_of_measurement: '%'
  value_template: '{{ value_json.data.cpu_percent }}'
  scan_interval: 17
  headers:
    Authorization: !secret llt
    Content-Type: application/json
  json_attributes_path: "$.data"
  json_attributes:
    - memory_percent
    - network_rx
    - network_tx
    - blk_read
    - blk_write
  
