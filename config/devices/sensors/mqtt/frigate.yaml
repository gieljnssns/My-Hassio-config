- platform: mqtt
  name: "Frigate events"
  state_topic: "frigate/events"
  value_template: >
    {{ value_json.after.id }}
  availability:
    - topic: "frigate/available"
  payload_available: "online"
  payload_not_available: "offline"
  json_attributes_topic: "frigate/events"
  json_attributes_template: "{{ value_json.after | tojson }}"
