- platform: history_stats
  name: count nphone detection last hour
  entity_id: binary_sensor.noor_bayesian_off_bluetooth_on
  state: "on"
  type: count
  duration:
    hours: 1
  end: "{{ as_local(states.sensor.time.last_changed) }}"
- platform: history_stats
  name: count fphone detection last hour
  entity_id: binary_sensor.fien_bayesian_off_bluetooth_on
  state: "on"
  type: count
  duration:
    hours: 1
  end: "{{ as_local(states.sensor.time.last_changed) }}"
