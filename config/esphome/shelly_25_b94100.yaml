substitutions:
  devicename: shelly-25-b94100
  platform: ESP8266
  board: esp01_1m
  upper_devicename: Shelly Waskot/Trap
  channel_1: Waskot
  channel_2: Trap
  max_power: "2000.0"
  max_temp: "75.0"
  ssid: !secret ssid-waskot
  manual_ip: 192.168.79.128

globals:
   - id: num_executions_a
     type: int
     restore_value: no
     initial_value: '0'
   - id: num_executions_b
     type: int
     restore_value: no
     initial_value: '0'

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

wifi:
  power_save_mode: HIGH
  # use_address: 192.168.79.119

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  - platform: ade7953_i2c
    irq_pin: GPIO16 # Prevent overheating by setting this
    voltage:
      name: ${upper_devicename} spanning
      internal: True
    current_a:
      name: ${channel_2} stroom
      internal: true
    current_b:
      name: ${channel_1} stroom
      internal: true
    active_power_a:
      name: ${channel_2} vermogen
      id: power_channel_2
      filters:
        - lambda: return abs(x);
        - filter_out: nan
      on_raw_value:
        then:
          - if:
              condition:
                lambda: |-
                  return isnan(id(power_channel_2).raw_state);
              then:
                - if:
                    condition:
                      lambda: |-
                        return id(num_executions_a) < 5;
                    then:
                      - lambda: |-
                          id(num_executions_a) += 1;
                      - homeassistant.service:
                          service: persistent_notification.create
                          data:
                            title: |-
                              "Message %d from ${upper_devicename}", id(num_executions_a)
                            message: ${channel_2} vermogen is NaN 
                - switch.turn_on: restart_device
                - lambda: |-
                    id(num_executions_a) = 0;
      on_value_range:
        - above: ${max_power}
          then:
            - light.turn_off: lightid2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because power ${channel_2} exceeded ${max_power}W
    active_power_b:
      name: ${channel_1} vermogen
      id: power_channel_1
      filters:
        - lambda: return abs(x);
        - filter_out: nan
      on_raw_value:
        then:
          - if:
              condition:
                lambda: |-
                  // static int num_executions_b = 0;
                  return isnan(id(power_channel_1).raw_state);
              then:
                - if:
                    condition:
                      lambda: |-
                        return id(num_executions_b) < 5;
                    then:
                      - lambda: |-
                          (num_executions_b) += 1;
                      - homeassistant.service:
                          service: persistent_notification.create
                          data:
                            title: |-
                              "Message %d from ${upper_devicename}", num_executions_b
                            message: ${channel_1} vermogen is NaN 
                - switch.turn_on: restart_device
                - lambda: |-
                    num_executions_b = 0;
        # then:
        #   - if:
        #       condition:
        #         lambda: |-
        #           return isnan(id(power_channel_1).raw_state);
        #       then:
        #         - homeassistant.service:
        #             service: persistent_notification.create
        #             data:
        #               title: Message from ${upper_devicename}
        #               message: ${channel_1} vermogen is NaN
      on_value_range:
        - above: ${max_power}
          then:
            - light.turn_off: lightid1
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because power ${channel_1} exceeded ${max_power}W
    update_interval: 30s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${upper_devicename} temperatuur
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: ${max_temp}
        then:
          - light.turn_off: lightid1
          - light.turn_off: lightid2
          - homeassistant.service:
              service: persistent_notification.create
              data:
                title: Message from ${upper_devicename}
              data_template:
                message: Switch turned off because temperature exceeded ${max_temp}°C
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0

status_led:
  pin:
    number: GPIO0
    inverted: yes

output:
  - platform: gpio
    pin: GPIO4
    id: shelly_25_relay_1
  - platform: gpio
    pin: GPIO15
    id: shelly_25_relay_2

light:
  - platform: binary
    name: "${channel_1}"
    output: shelly_25_relay_1
    id: lightid1
  - platform: binary
    name: "${channel_2}"
    output: shelly_25_relay_2
    id: lightid2

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      #mode: INPUT_PULLUP
      #inverted: True
    name: "${channel_1} drukknop"
    on_state:
      then:
        - light.toggle: lightid1
    # internal: true
    id: switchid1
  - platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    name: "${channel_2} drukknop"
    on_state:
      then:
        - light.toggle: lightid2
    # internal: true
    id: switchid2
