switch:
  - platform: gpio
    pin:
      number: 19
      # inverted: yes
    name: "Vloerverwarming"
    id: pomp_vloerverwarming
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 25
      # inverted: yes
    name: "Warm water extra"
    id: extra
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 18
      # inverted: yes
    name: "Warm water snel"
    id: warm_water_snel
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: warm_water_snel
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 13
      # inverted: yes
    name: "Verwarming"
    id: verwarming
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 26
      # inverted: yes
    name: "Warm water"
    id: warm_water
    restore_mode: DISABLED
