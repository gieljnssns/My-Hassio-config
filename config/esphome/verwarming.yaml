substitutions:
  devicename: verwarming-3
  upper_devicename: Esp verwarming
  ssid: !secret ssid-living
  manual_ip: 192.168.79.144

esp32:
  board: esp32dev
  framework:
    type: esp-idf

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base_new_style.yaml

