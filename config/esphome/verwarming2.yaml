pcf8574:
  - id: 'pcf8575_hub'
    address: 0x20
    pcf8575: true
    i2c_id: bus_a

# Individual outputs
switch:
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 0
      mode:
        output: true
      inverted: true
    name: "Reserve"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 1
      mode:
        output: true
      inverted: true
    name: "Slaapkamer ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 2
      mode:
        output: true
      inverted: true
    name: "Badkamer ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 3
      mode:
        output: true
      inverted: true
    name: "Verluchting"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 4
      mode:
        output: true
      inverted: true
    name: "Bureau ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 5
      mode:
        output: true
      inverted: true
    name: "Slaapkamer Noor ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 6
      mode:
        output: true
      inverted: true
    name: "Wc ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
  
  - platform: gpio
    pin:
      pcf8574: pcf8575_hub
      number: 7
      mode:
        output: true
      inverted: true
    name: "Slaapkamer Fien ${upper_devicename}"
    restore_mode: RESTORE_DEFAULT_OFF
