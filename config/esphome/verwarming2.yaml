substitutions:
  devicename: verwarming2
  upper_devicename: verwarming
  ssid: !secret ssid
  manual_ip: 192.168.79.162

esp32:
  board: esp32dev
  # framework:
  #   type: arduino
  framework:
    type: esp-idf

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base_new_style.yaml

wifi:
  # ...
  power_save_mode: light

esphome:
  name: ${devicename}

