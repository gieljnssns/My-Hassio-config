esphome:
  name: ${devicename}
  platform: ${platform}
  board: ${board}

captive_portal:

# Enable logging
logger:
  baud_rate: 0
  level: WARN

api:
  password: !secret password

ota:
  platform: esphome
  password: !secret password

time:
  - platform: homeassistant
    id: homeassistant_time

binary_sensor:
  - platform: status
    id: connected
    name: "${upper_devicename} Status"

switch:
  - platform: restart
    name: ${upper_devicename} herstarten
    id: restart_device

