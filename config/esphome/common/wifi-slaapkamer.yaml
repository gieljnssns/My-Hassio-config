wifi:
  networks:
    - ssid: !secret ssid-slaapkamer
      password: !secret password
      bssid: !secret bssid-slaapkamer
      priority: 2
      id: ssid2
    - ssid: !secret ssid
      password: !secret password
      bssid: !secret bssid-slaapkamer-wannacry
      priority: 1
      id: ssid1
    - ssid: !secret ssid
      password: !secret password
      priority: 0
      id: ssid0
  power_save_mode: none
  manual_ip:
    static_ip: ${manual_ip}
    gateway: 192.168.89.1
    subnet: 255.255.255.0
    dns1: 1.1.1.1
    dns2: 8.8.8.8

mdns:
  disabled: true
