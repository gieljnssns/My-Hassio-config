substitutions:
  devicename: shelly_25_69022d
  platform: ESP8266
  board: esp01_1m
  upper_devicename: Shelly Danszaal/Zithoek luster
  channel_1: Danszaal luster
  channel_2: Zithoek luster
  max_power: '2000.0'
  max_temp: '75.0'
  ssid: !secret ssid-waskot
  manual_ip: 192.168.89.94

packages:
  wifi: !include common/wifi-waskot.yaml
  device_base: !include common/device_base.yaml

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  - platform: ade7953
    voltage:
      name: ${upper_devicename} spanning
    current_a:
      name: ${channel_2} stroom
      internal: true
    current_b:
      name: ${channel_1} stroom
      internal: true
    active_power_a:
      name: ${channel_2} vermogen
      id: power_channel_2
      filters:
        - multiply: 1
      on_value_range:
        - above: ${max_power}
          then:
            - light.turn_off: lightid2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because power ${channel_2} exceeded ${max_power}W
    active_power_b:
      name: ${channel_1} vermogen
      id: power_channel_1
      filters:
        - multiply: -1
      on_value_range:
        - above: ${max_power}
          then:
            - light.turn_off: lightid1
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because power ${channel_1} exceeded ${max_power}W
    update_interval: 30s

  - platform: total_daily_energy
    name: ${channel_1} energie
    power_id: power_channel_1
    filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    unit_of_measurement: kW
  
  - platform: total_daily_energy
    name: ${channel_2} energie
    power_id: power_channel_2
    filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    unit_of_measurement: kW
    
  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${upper_devicename} temperatuur
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
        - above: ${max_temp}
          then:
            - light.turn_off: lightid1
            - light.turn_off: lightid2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because temperature exceeded ${max_temp}°C
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0

status_led:
  pin:
    number: GPIO0
    inverted: yes

output:
  - platform: gpio
    pin: GPIO4
    id: shelly_25_relay_1
  - platform: gpio
    pin: GPIO15
    id: shelly_25_relay_2

light:
  - platform: binary
    name: "${channel_1}"
    output: shelly_25_relay_1
    id: lightid1
  - platform: binary
    name: "${channel_2}"
    output: shelly_25_relay_2
    id: lightid2

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      #mode: INPUT_PULLUP
      #inverted: True
    name: "${channel_1} drukknop"
    on_state:
      then:
        - light.toggle: lightid1
    # internal: true
    id: switchid1
  - platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    name: "${channel_2} drukknop"
    on_state:
      then:
        - light.toggle: lightid2
    # internal: true 
    id: switchid2
  - platform: gpio
    pin: GPIO16
    name: "ade7953 IRQ pin"
    internal: true