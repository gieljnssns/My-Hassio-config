substitutions:
  devicename: smappee-l2
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Smappee L2
  ssid: !secret ssid-waskot
  manual_ip: 192.168.79.148

packages:
  # wifi: !include common/wifi-waskot.yaml
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

uart:
  - id: ubus
    tx_pin: GPIO1
    rx_pin: GPIO3
    baud_rate: 9600
    stop_bits: 1

modbus:
  id: mbus
  uart_id: ubus

sun:
  latitude: !secret latitude
  longitude: !secret longitude

binary_sensor:
  - platform: homeassistant
    name: ${upper_devicename} huawei has power
    id: huawei_has_power
    entity_id: binary_sensor.huawei_has_power
  - platform: homeassistant
    name: ${upper_devicename} solaredge has power
    id: solaredge_has_power
    entity_id: binary_sensor.solaredge_has_power
  
sensor:
  - platform: sun
    name: Sun Elevation
    type: elevation
    id: elevation
    internal: true
    
  - platform: pzemac
    address: 1
    modbus_id: mbus
    current:
      name: "L2 stroom"
      id: currentL2
      internal: true
    voltage:
      name: "L2 spanning"
      id: voltageL2
      internal: true
    energy:
      #name: "L2 energie"
      id: energyL2
      internal: true
    power:
      name: "L2"
      id: powerL2
      internal: true
    frequency:
      #name: "L2 frequentie"
      id: L2freq
      internal: true
    power_factor:
      #name: "L2 cos phi"
      id: L2cosphi
      internal: true
    update_interval: 2s
