  - platform: template
    name: "V2 vermogen test2"
    id: powerV2_test2
    update_interval: 2s
    unit_of_measurement: "W"
    # internal: true
    lambda: !lambda |-
      if (( -7 < (id(powerL2).state - id(powerS2).state) - id(powerV2).state && (id(powerL2).state - id(powerS2).state) - id(powerV2).state < 7 )  || (id(elevation).state < 0))   {
        return id(powerL2).state;
      } else {
        return id(powerV2).state;
      }
    on_value:
      then:
        - if:
            condition:
              # Should return either true or false
              lambda: |-
                return x == id(powerL2).state;
            then:
              - sensor.template.publish:
                  id: powerS2_test2
                  state: 0
            else:
              - sensor.template.publish:
                  id: powerS2_test2
                  state: !lambda 'return id(powerS2).state;'
              - logger.log: 
                  format: "(L2 - S2) - V2 = %.1f"
                  args: [ '(id(powerL2).state - id(powerS2).state) - id(powerV2).state' ]
  
  
  - platform: template
    name: "S2 vermogen test2"
    id: powerS2_test2
    update_interval: 2s
    unit_of_measurement: "W"
  
  - platform: template
    name: "L2 vermogen test2"
    id: powerL2_test2
    update_interval: 2s
    unit_of_measurement: "W"
    lambda: !lambda |-
      if (id(powerS2_test2).state <= id(powerV2_test2).state)  {
        return ( -1 * id(powerL2).state);
      } else {
        return id(powerL2).state;
      }
    on_value:
      then:
        - if:
            condition:
              # Should return either true or false
              lambda: |-
                return x < 0;
            then:
              - sensor.template.publish:
                  id: grid_production_test2
                  state: 0
              - sensor.template.publish:
                  id: grid_consumption_test2
                  state: !lambda 'return id(powerL2).state;'
            else:
              - sensor.template.publish:
                  id: grid_production_test2
                  state: !lambda 'return id(powerL2).state;'
              - sensor.template.publish:
                  id: grid_consumption_test2
                  state: 0
    
  - platform: template
    name: "L2 net terugsturen test2"
    id: grid_production_test2
    update_interval: 2s
    unit_of_measurement: "W"
  
  - platform: template
    name: "L2 net afname test2"
    id: grid_consumption_test2
    update_interval: 2s
    unit_of_measurement: "W"
