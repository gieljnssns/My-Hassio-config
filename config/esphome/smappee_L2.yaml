substitutions:
  devicename: smappee_l2
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Smappee L2
  ssid: !secret ssid-waskot

packages:
  wifi: !include common/wifi-waskot.yaml
  device_base: !include common/device_base.yaml

uart:
  - id: ubus
    tx_pin: GPIO1
    rx_pin: GPIO3
    baud_rate: 9600
    stop_bits: 1

modbus:
  id: mbus
  uart_id: ubus

sun:
  latitude: !secret latitude
  longitude: !secret longitude
  
sensor:
  - platform: sun
    name: Sun Elevation
    type: elevation
    id: elevation
    internal: true
    
  - platform: pzemac
    address: 1
    modbus_id: mbus
    current:
      name: "L2 stroom"
      id: currentL2
    voltage:
      name: "L2 spanning"
      id: voltageL2
    energy:
      name: "L2 energie"
      id: energyL2
    power:
      name: "L2 vermogen"
      id: powerL2
    frequency:
      name: "L2 frequentie"
    power_factor:
      name: "L2 cos phi"
    update_interval: 2s
  - platform: pzemac
    address: 2
    modbus_id: mbus
    current:
      name: "S2 stroom"
      id: currentS2
    voltage:
      name: "S2 spanning"
      id: voltageS2
    energy:
      name: "S2 energie"
      id: energyS2
    power:
      name: "S2 vermogen"
      id: powerS2
    frequency:
      name: "S2 frequentie"
    power_factor:
      name: "S2 cos phi"
    update_interval: 2s
  - platform: pzemac
    address: 3
    modbus_id: mbus
    current:
      name: "V2 stroom"
      id: currentV2
    voltage:
      name: "V2 spanning"
      id: voltageV2
    energy:
      name: "V2 energie"
      id: energyV2
    power:
      name: "V2 vermogen"
      id: powerV2
    frequency:
      name: "V2 frequentie"
    power_factor:
      name: "V2 cos phi"
    update_interval: 2s
  ###  Template sensors  ###
  - platform: template
    name: "L2 schijnbaar vermogen"
    id: reactive_power_L2
    update_interval: 2s
    unit_of_measurement: "VA"
    # internal: true
    lambda: |-
      return (id(currentL2).state * id(voltageL2).state);
  - platform: template
    name: "S2 schijnbaar vermogen"
    id: reactive_power_S2
    update_interval: 2s
    unit_of_measurement: "VA"
    # internal: true
    lambda: |-
      return (id(currentS2).state * id(voltageS2).state);
  - platform: template
    name: "V2 schijnbaar vermogen"
    id: reactive_power_V2
    update_interval: 2s
    unit_of_measurement: "VA"
    # internal: true
    lambda: |-
      return (id(currentV2).state * id(voltageV2).state);
