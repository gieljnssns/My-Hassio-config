    name: "Badkamer lichtsterkte"
    address: 0x23
    update_interval: 60s
    i2c_id: bus_b

  - platform: bme280
    temperature:
      name: "${upper_devicename} temperatuur"
      id: bme280_temperature
      oversampling: 1x
    humidity:
      name: "${upper_devicename} luchtvochtigheid"
      id: bme280_humidity
      oversampling: 1x
    address: 0x76
    i2c_id: bus_a
    update_interval: 30s

