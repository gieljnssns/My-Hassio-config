substitutions:
  devicename: badkamer
  upper_devicename: Badkamer
  ssid: !secret ssid
  manual_ip: 192.168.79.151

esp32:
  board: esp32dev
  framework:
    type: arduino

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base_new_style.yaml

esphome:
  name: ${devicename}

uart:
  tx_pin: 1
  rx_pin: 3
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

i2c:
   - id: bus_a
     sda: 21
     scl: 22
     scan: true
   - id: bus_b
     sda: 14
     scl: 15
     scan: true

ld2410:

