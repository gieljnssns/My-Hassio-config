    reset_reason:
      name: ${upper_devicename} Reset Reason  
    
esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true

uart:
  tx_pin: 1
  rx_pin: 3
  id: uar
  # tx_pin: 1
  # rx_pin: 3
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  # debug:
  #   direction: BOTH
  #   dummy_receiver: false
  #   after:
  #     delimiter: "\n"
  #   sequence:
  #     - lambda: UARTDebug::log_string(direction, bytes);

i2c:
  - id: bus_a
    sda: 21
    scl: 22
    scan: true
  - id: bus_b
    sda: 14
    scl: 15
    scan: true

ld2410:
  - uart_id: uar

button:
