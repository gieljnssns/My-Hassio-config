    temperature:
      name: "${upper_devicename} temperatuur"
      id: bme280_temperature
      oversampling: 1x
    # humidity:
    #   name: "${upper_devicename} luchtvochtigheid2"
    #   id: bme280_humidity
    #   oversampling: 1x
    # pressure:
    #   name: "${upper_devicename} luchtdruk"
    #   id: bme280_pressure
    #   oversampling: 1x
    address: 0x76
    i2c_id: bus_a
    update_interval: 60s

  - platform: sht3xd
    temperature:
      name: ${upper_devicename} temperatuur2
      internal: true
    humidity:
      name: ${upper_devicename} luchtvochtigheid
    address: 0x44
    update_interval: 60s
    i2c_id: bus_b

binary_sensor:
  - platform: ld2410
    has_target:
      name: ${upper_devicename} Presence
    has_moving_target:
      name: ${upper_devicename} Moving Target
    has_still_target:
      name: ${upper_devicename} Still Target
  
  - platform: template
    name: ${upper_devicename} pir delay
    device_class: motion
    lambda: |-
      if (id(pir).state) {
        return true;
      } else {
        return false;
      }
    filters:
      - delayed_off: 60s

  - platform: gpio
    pin: GPIO19
    name: ${upper_devicename} pir
    id: pir
    device_class: motion