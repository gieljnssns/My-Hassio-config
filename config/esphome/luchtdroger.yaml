substitutions:
  devicename: luchtdroger
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Luchtdroger
  manual_ip: 192.168.79.165

esp32:
  board: esp32dev
  framework:
    type: esp-idf

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base_new_style.yaml

esphome:
  name: ${devicename}

wifi:
  on_disconnect:
    then:
      - delay: 3min
      - if:
          # condition:
          #   binary_sensor.is_off: connected
          condition:
            not:
              wifi.connected:
          # Should return either true or false
          then:
            - switch.turn_off: luchtdroger
            - fan.turn_off: ventilatie
# esp32_ble_tracker:
#   scan_parameters:
#     # We currently use the defaults to ensure Bluetooth
#     # can co-exist with WiFi In the future we may be able to
#     # enable the built-in coexistence logic in ESP-IDF
#     active: true

# bluetooth_proxy:
#   active: true

i2c:
  - id: bus_a
    sda: 21
    scl: 22
    scan: true
  - id: bus_b
    sda: 14
    scl: 15
    scan: true

fan:
  - platform: template
    name: "Ventilatie"
    id: ventilatie
    restore_mode: RESTORE_DEFAULT_OFF
    speed_count: 2
    on_speed_set:
      - lambda: |-
          if (id(ventilatie).speed == 2) {
            id(high).turn_on();
          } else {
            id(high).turn_off();
          }
    on_turn_on:
      - lambda: |-
          id(ventilator).turn_on();
    on_turn_off:
      - lambda: |-
          id(ventilator).turn_off();
    # on_state:
    #   - do something

switch:
  - platform: gpio
    pin:
      number: 16
      inverted: yes
    name: ${upper_devicename}
    id: luchtdroger
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 17
      inverted: yes
    internal: true
    name: high
    id: high
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 18
      inverted: yes
    internal: true
    name: Ventilator
    id: ventilator
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on: 
      then:
        - lambda: |-
            if ((id(living_luchtvochtigheid).state > 59) && (id(living_temperatuur).state < 21)) {
              id(luchtdroger).turn_on();
            }
            if ((id(ha_temp).state > 1) && (id(ha_temp).state < 32) && (id(living_absolute_luchtvochtigheid).state > id(buiten_absolute_luchtvochtigheid).state) && (id(living_temperatuur).state < 21)) {
              id(luchtdroger).turn_on();
            } 
    
    on_turn_off: 
      then:
        - switch.turn_off: luchtdroger

  - platform: gpio
    pin:
      number: 19
      inverted: yes
    internal: true
    id: reserve
    restore_mode: RESTORE_DEFAULT_OFF

binary_sensor:
  - platform: homeassistant
    id: u
    internal: true
    entity_id: script.verluchting_1_uur
    on_press:
      then:
        - delay: 1h
        - fan.turn_off: ventilatie


  - platform: homeassistant
    id: uu
    internal: true
    entity_id: script.verluchting_2_uur
    on_press:
      then:
        - delay: 2h
        - fan.turn_off: ventilatie


