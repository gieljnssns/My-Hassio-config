substitutions:
  devicename: leds-drukknoppen
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Leds drukknoppen
  ssid: !secret ssid-waskot
  manual_ip: 192.168.79.137

packages:
  # wifi: !include common/wifi-waskot.yaml
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

globals:
  - id: chime
    type: bool
    restore_value: true
    initial_value: 'true'
    
switch:
  - platform: gpio
    pin:
      number: D0
      inverted: yes
    name: "Led wc"
    id: wc
  - platform: gpio
    pin:
      number: D1
      # inverted: yes
    name: "Led waskot"
    id: waskot
  
  - platform: gpio
    pin:
      number: D4
      # inverted: yes
    name: "Led badkamer"
    id: badkamer
  
  - platform: gpio
    pin:
      number: D3
      # inverted: yes
    name: "Stopcontacten terras"
    id: reserve
  
  - platform: gpio
    pin:
      number: D2
      # inverted: yes
    name: "Deurbel"
    id: deurbel
  
  - platform: template
    restore_mode: DISABLED
    name: "Deurbel actief"
    id: deurbel_actief
    turn_on_action:
      - globals.set:
          id: chime
          value: 'true'
    turn_off_action:
      - globals.set:
          id: chime
          value: 'false'
    lambda: |-
      return id(chime);

binary_sensor:
  - platform: gpio
    id: deurbel_drukknop
    name: Deurbel drukknop
    pin:
      number: D5
      mode: INPUT_PULLUP
      inverted: true
    filters:
      # Small filter, to debounce the button press.
      - delayed_on: 25ms
      - delayed_off: 25ms
    on_press:
      # Only turn on the chime when it is active.
      then:
        if:
          condition:
            - switch.is_on: deurbel_actief
          then:
            - switch.turn_on: deurbel
    on_release:
      # On release, turn of the chime.
      - switch.turn_off: deurbel
  
  - platform: gpio
    id: spots_tv_drukknop
    name: Spots tv drukknop
    pin:
      number: D6
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: light.spots_tv
  
  - platform: gpio
    id: spots_slaapkamer_drukknop
    name: Spots slaapkamer drukknop
    pin:
      number: D7
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: light.spot_slaapkamer