  framework:
    type: arduino

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base_new_style.yaml

esphome:
  name: ${devicename}

i2c:
   - id: bus_a
     sda: 21
     scl: 22
     scan: true

uart:
  - id: zithoek1
    tx_pin: 1
    rx_pin: 3
    baud_rate: 256000
    parity: NONE
    stop_bits: 1
  - id: danszaal1
    tx_pin: 17
    rx_pin: 16
    baud_rate: 256000
    parity: NONE
    stop_bits: 1


ld2410:
