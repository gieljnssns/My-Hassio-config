substitutions:
  devicename: stopcontacten-buiten-garage
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Esp garage
  ssid: !secret ssid-garage
  manual_ip: 192.168.79.142

packages:
  # wifi: !include common/wifi-garage.yaml
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

switch:
  - platform: gpio
    pin:
      number: D0
    name: "Stopcontacten garage"
    id: stopcontacten
  - platform: gpio
    pin:
      number: D2
    name: "Garage verwarming"
    id: heater

output:
  - platform: gpio
    pin:
      number: D5
    id: sfeer
  - platform: gpio
    pin:
      number: D6
    id: sjotterbak
  - platform: gpio
    pin:
      number: D7
    id: afdak
  - platform: gpio
    pin:
      number: D8
    id: vogelpik 

light:
  - platform: binary
    name: "Vogelpik"
    output: vogelpik
  - platform: binary
    name: "Garage sfeerverlichting"
    output: sfeer
  - platform: binary
    name: "Garage sjotterbak"
    output: sjotterbak
  - platform: binary
    name: "Afdak verlichting"
    output: afdak
    
binary_sensor:
  - platform: gpio
    pin: D1
    name: "Beweging in garage"
    device_class: motion
    
text_sensor:
  - platform: wifi_info
    scan_results:
      name: "WIFIs in range"
      icon: "mdi:wifi-marker"
  # - platform: wifi_info
  #   scan_results:
  #     name: ESP Latest Scan Results

api:
  services:
    - service: scan_wifi
      then:
        - lambda: |-
            wifi::global_wifi_component->start_scanning();