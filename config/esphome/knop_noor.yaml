substitutions:
  devicename: knop_noor
  ssid: !secret ssid
  password: !secret password
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: ${ssid}
  password: ${password}
  manual_ip:
    static_ip: 192.168.79.80
    gateway: 192.168.79.1
    subnet: 255.255.255.0
    dns1: 8.8.8.8
    dns2: 8.8.4.4

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: ${password}

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ${password}

ota:
  password: ${password}

output:
  - platform: esp8266_pwm
    pin: D0
    id: redgpio

light:
  - platform: monochromatic
    name: "Led knop Noor"
    id: licht
    output: redgpio
    effects:
      - strobe:
      - flicker:


binary_sensor:
  - platform: gpio
    pin:
      number: D5
    id: "knop_noor"
    on_multi_click:
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at least 0.5s
      then:
        - binary_sensor.template.publish:
            id: noor_4_klik
            state: ON
        - if:
            condition:
              light.is_on: licht
            then:
              - delay: 1s
              - light.turn_on:
                  id: licht
                  effect: strobe
              - delay: 4s
              - light.turn_off:
                  id: licht
              - light.turn_on:
                  id: licht
            else:
              - delay: 1s
              - light.turn_on:
                  id: licht
                  effect: strobe
              - delay: 4s
              - light.turn_off:
                  id: licht
        - delay: 2s
        - binary_sensor.template.publish:
            id: noor_4_klik
            state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_3_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 3s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 3s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_3_klik
              state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_2_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 2s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 2s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_2_klik
              state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 1s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 1s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_klik
              state: OFF
    - timing:
      - ON for at least 1.2s
      then:
        - binary_sensor.template.publish:
            id: noor_long_klik
            state: ON
        - if:
              condition:
                light.is_on: licht
              then:
                - light.turn_on:
                    id: licht
                    effect: flicker
                - delay: 1s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - light.turn_on:
                    id: licht
                    effect: flicker
                - delay: 1s
                - light.turn_off:
                    id: licht
    on_release:
          - binary_sensor.template.publish:
              id: noor_long_klik
              state: OFF
  
  - platform: template
    id: noor_klik
    name: "Knop Noor klik"
  
  - platform: template
    id: noor_long_klik
    name: "Knop Noor lange klik"
  
  - platform: template
    id: noor_2_klik
    name: "Knop Noor 2 klik"
    
  - platform: template
    id: noor_3_klik
    name: "Knop Noor 3 klik"
  
  - platform: template
    id: noor_4_klik
    name: "Knop Noor 4 klik"
