substitutions:
  devicename: knop_noor
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Knop Noor
  ssid: !secret ssid-waskot
  manual_ip: 192.168.89.101

packages:
  wifi: !include common/wifi-waskot.yaml
  device_base: !include common/device_base.yaml

i2c:
  sda: 4
  scl: 5
  scan: True
  id: bus_a
  
sensor:
  - platform: bme280
    temperature:
      name: "Slaapkamer Noor temperatuur"
      id: bme280_temperature
      oversampling: 1x
    pressure:
      name: "Slaapkamer Noor luchtdruk"
      id: bme280_pressure
      oversampling: 1x
    humidity:
      name: "Slaapkamer Noor luchtvochtigheid"
      id: bme280_humidity
      oversampling: 1x
    address: 0x76
    i2c_id: bus_a
    update_interval: 60s
    
output:
  - platform: esp8266_pwm
    pin: D0
    id: redgpio

light:
  - platform: monochromatic
    name: "Led knop Noor"
    id: licht
    output: redgpio
    effects:
      - strobe:
      - flicker:


binary_sensor:
  - platform: gpio
    pin:
      number: D5
    id: "knop_noor"
    on_multi_click:
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at least 0.5s
      then:
        - binary_sensor.template.publish:
            id: noor_4_klik
            state: ON
        - if:
            condition:
              light.is_on: licht
            then:
              - delay: 1s
              - light.turn_on:
                  id: licht
                  effect: strobe
              - delay: 4s
              - light.turn_off:
                  id: licht
              - light.turn_on:
                  id: licht
            else:
              - delay: 1s
              - light.turn_on:
                  id: licht
                  effect: strobe
              - delay: 4s
              - light.turn_off:
                  id: licht
        - delay: 2s
        - binary_sensor.template.publish:
            id: noor_4_klik
            state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_3_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 3s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 3s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_3_klik
              state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at most 1s
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_2_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 2s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 2s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_2_klik
              state: OFF
    - timing:
        - ON for at most 1s
        - OFF for at least 0.5s
      then:
          - binary_sensor.template.publish:
              id: noor_klik
              state: ON
          - if:
              condition:
                light.is_on: licht
              then:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 1s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - delay: 1s
                - light.turn_on:
                    id: licht
                    effect: strobe
                - delay: 1s
                - light.turn_off:
                    id: licht
          - delay: 2s
          - binary_sensor.template.publish:
              id: noor_klik
              state: OFF
    - timing:
      - ON for at least 1.2s
      then:
        - binary_sensor.template.publish:
            id: noor_long_klik
            state: ON
        - if:
              condition:
                light.is_on: licht
              then:
                - light.turn_on:
                    id: licht
                    effect: flicker
                - delay: 1s
                - light.turn_off:
                    id: licht
                - light.turn_on:
                    id: licht
              else:
                - light.turn_on:
                    id: licht
                    effect: flicker
                - delay: 1s
                - light.turn_off:
                    id: licht
    on_release:
          - binary_sensor.template.publish:
              id: noor_long_klik
              state: OFF
  
  - platform: template
    id: noor_klik
    name: "Knop Noor klik"
  
  - platform: template
    id: noor_long_klik
    name: "Knop Noor lange klik"
  
  - platform: template
    id: noor_2_klik
    name: "Knop Noor 2 klik"
    
  - platform: template
    id: noor_3_klik
    name: "Knop Noor 3 klik"
  
  - platform: template
    id: noor_4_klik
    name: "Knop Noor 4 klik"
