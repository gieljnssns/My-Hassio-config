substitutions:
  devicename: shelly_plug_s_7ae478
  platform: ESP8266
  board: esp8285
  upper_devicename: Shelly Garage opladers
  channel_1: Garage oplader
  # Higher value gives lower watt readout
  current_res: '0.00290'
  # Lower value gives lower voltage readout
  voltage_div: '940'
  max_power: '2000'
  max_temp: '75.0'
  ssid: !secret ssid-garage

packages:
  wifi: !include common/wifi-garage.yaml
  device_base: !include common/device_base.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      inverted: True
    name: "${upper_devicename} knopje"
    on_press:
      - switch.toggle: relay

status_led:
  pin:
    number: GPIO02
    inverted: True

output:
  - platform: gpio
    pin: GPIO00
    inverted: true
    id: led
    
switch:
  - platform: gpio
    pin: GPIO15
    id: relay
    name: '${channel_1}'
    on_turn_on:
      - output.turn_on: led
    on_turn_off:
      - output.turn_off: led

sensor:
  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${upper_devicename} temperatuur
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
        - above: ${max_temp}
          then:
            - switch.turn_off: relay
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because temperature exceeded ${max_temp}°C
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0

  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO05
    cf1_pin: GPIO14
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: '${channel_1} stroom'
      internal: true
      unit_of_measurement: 'A'
      accuracy_decimals: 3
      icon: mdi:flash-outline
    voltage:
      name: '${channel_1} spanning'
      internal: true
      unit_of_measurement: 'V'
      icon: mdi:flash-outline
    power:
      name: '${channel_1} vermogen'
      id: vermogen
      unit_of_measurement: 'W'
      icon: mdi:flash-outline
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: relay
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${upper_devicename}
                data_template:
                  message: Switch turned off because power exceeded ${max_power}W
    update_interval: 10s
  
  - platform: total_daily_energy
    name: "${channel_1} dagelijks verbruik"
    power_id: vermogen
    filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    unit_of_measurement: kWh