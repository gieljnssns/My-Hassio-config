i2c:
  - id: bus_a
    sda: 21
    scl: 22
    scan: true
    # frequency: 800kHz

mcp23017:
  - id: 'mcp23017_hub'
    address: 0x20
    open_drain_interrupt: true

# Individual outputs
switch:
  - platform: gpio
    name: "MCP23017 Pin A0"
    pin:
      mcp23xxx: mcp23017_hub
      number: 0
      mode:
        output: true
      inverted: true
  - platform: gpio
    name: "MCP23017 Pin A1"
    pin:
      mcp23xxx: mcp23017_hub
      number: 1
      mode:
