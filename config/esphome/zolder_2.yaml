substitutions:
  devicename: zolder-2
  platform: ESP8266
  board: nodemcuv2
  upper_devicename: Esp zolder
  ssid: !secret ssid-waskot
  manual_ip: 192.168.79.145

packages:
  # wifi: !include common/wifi-waskot.yaml
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

i2c:
  sda: 4
  scl: 5
  scan: True
  id: bus_a

switch:
  - platform: gpio
    pin:
      number: D5
      # inverted: yes
    name: "Zolder verluchting"
    restore_mode: RESTORE_DEFAULT_OFF

sensor:
  - platform: bme280_i2c
    temperature:
      name: "Zolder temperatuur"
      id: bme280_temperature
      oversampling: 1x
    pressure:
      name: "Zolder luchtdruk"
      id: bme280_pressure
      oversampling: 1x
      internal: true
    humidity:
      name: "Zolder luchtvochtigheid"
      id: bme280_humidity
      oversampling: 1x
    address: 0x76
    i2c_id: bus_a
    update_interval: 60s

  - platform: template
    name: "Zolder dauwpunt"
    lambda:
      return (243.5*(log(id(bme280_humidity).state/100)+((17.67*id(bme280_temperature).state)/
      (243.5+id(bme280_temperature).state)))/(17.67-log(id(bme280_humidity).state/100)-
      ((17.67*id(bme280_temperature).state)/(243.5+id(bme280_temperature).state))));
    unit_of_measurement: Â°C
    icon: "mdi:thermometer-alert"
